<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="fg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f0ff"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#0a0a0f"/>

  <!-- Code brackets -->
  <path d="M 22 20 L 14 32 L 22 44" fill="none" stroke="url(#fg)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 42 20 L 50 32 L 42 44" fill="none" stroke="url(#fg)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Center brain node -->
  <circle cx="32" cy="32" r="6" fill="#00f0ff"/>

  <!-- Neural nodes -->
  <circle cx="22" cy="24" r="4" fill="#8b5cf6"/>
  <circle cx="42" cy="24" r="4" fill="#8b5cf6"/>
  <circle cx="22" cy="40" r="4" fill="#ec4899"/>
  <circle cx="42" cy="40" r="4" fill="#ec4899"/>

  <!-- Connections -->
  <g stroke="url(#fg)" stroke-width="1.5" opacity="0.8">
    <line x1="32" y1="32" x2="22" y2="24"/>
    <line x1="32" y1="32" x2="42" y2="24"/>
    <line x1="32" y1="32" x2="22" y2="40"/>
    <line x1="32" y1="32" x2="42" y2="40"/>
  </g>
</svg>

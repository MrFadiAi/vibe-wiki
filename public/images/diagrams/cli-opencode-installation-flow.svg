<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900" role="img" aria-labelledby="cli-opencode-installation-flow-title cli-opencode-installation-flow-desc">
  <title id="cli-opencode-installation-flow-title">OpenCode Installation Flow</title>
  <desc id="cli-opencode-installation-flow-desc">Installation flow diagram showing different ways to install OpenCode: npm, curl, and Docker with step-by-step instructions.</desc>

  <!-- Background -->
  <rect width="1400" height="900" fill="#0a0a0a"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="cyan-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d9ff"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
    <linearGradient id="purple-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="green-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="orange-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Title -->
  <text x="700" y="60" font-family="Inter, sans-serif" font-size="42" font-weight="700" fill="#ffffff" text-anchor="middle">OpenCode Installation</text>
  <text x="700" y="95" font-family="Inter, sans-serif" font-size="18" fill="#6b7280" text-anchor="middle">Choose your preferred installation method</text>

  <!-- Method 1: npm (Recommended) -->
  <g transform="translate(80, 150)">
    <rect x="0" y="0" width="400" height="650" rx="20" fill="#1a1a2e" stroke="url(#cyan-gradient)" stroke-width="3"/>

    <!-- Header -->
    <rect x="0" y="0" width="400" height="70" rx="20" fill="url(#cyan-gradient)" opacity="0.2"/>
    <circle cx="40" cy="35" r="20" fill="#00d9ff"/>
    <text x="40" y="42" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#ffffff" text-anchor="middle">1</text>
    <text x="200" y="43" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#00d9ff" text-anchor="middle">npm (Recommended)</text>

    <!-- Prerequisites -->
    <g transform="translate(30, 100)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#e5e7eb">Prerequisites:</text>
      <text x="0" y="30" font-family="Inter, sans-serif" font-size="14" fill="#9ca3af">• Node.js 18+ installed</text>
      <text x="0" y="55" font-family="Inter, sans-serif" font-size="14" fill="#9ca3af">• npm or yarn available</text>
    </g>

    <!-- Steps -->
    <g transform="translate(30, 190)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#e5e7eb">Steps:</text>

      <!-- Step 1 -->
      <g transform="translate(0, 35)">
        <rect x="0" y="0" width="340" height="60" rx="10" fill="#0a0a0a" stroke="#374151" stroke-width="2"/>
        <text x="170" y="25" font-family="Fira Code, monospace" font-size="13" fill="#10b981" text-anchor="middle">npm install -g opencode</text>
        <text x="170" y="45" font-family="Inter, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Install globally via npm</text>
      </g>

      <!-- Step 2 -->
      <g transform="translate(0, 110)">
        <rect x="0" y="0" width="340" height="60" rx="10" fill="#0a0a0a" stroke="#374151" stroke-width="2"/>
        <text x="170" y="25" font-family="Fira Code, monospace" font-size="13" fill="#10b981" text-anchor="middle">opencode --version</text>
        <text x="170" y="45" font-family="Inter, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Verify installation</text>
      </g>

      <!-- Step 3 -->
      <g transform="translate(0, 185)">
        <rect x="0" y="0" width="340" height="60" rx="10" fill="#0a0a0a" stroke="#374151" stroke-width="2"/>
        <text x="170" y="25" font-family="Fira Code, monospace" font-size="13" fill="#10b981" text-anchor="middle">opencode init</text>
        <text x="170" y="45" font-family="Inter, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Initialize configuration</text>
      </g>
    </g>

    <!-- Pros -->
    <g transform="translate(30, 490)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#10b981">Pros:</text>
      <text x="0" y="30" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">✓ Auto-updates available</text>
      <text x="0" y="55" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">✓ Works on all platforms</text>
      <text x="0" y="80" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">✓ Easy to uninstall</text>
    </g>
  </g>

  <!-- Method 2: curl Script -->
  <g transform="translate(500, 150)">
    <rect x="0" y="0" width="400" height="650" rx="20" fill="#1a1a2e" stroke="url(#purple-gradient)" stroke-width="3"/>

    <!-- Header -->
    <rect x="0" y="0" width="400" height="70" rx="20" fill="url(#purple-gradient)" opacity="0.2"/>
    <circle cx="40" cy="35" r="20" fill="#a855f7"/>
    <text x="40" y="42" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#ffffff" text-anchor="middle">2</text>
    <text x="200" y="43" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#a855f7" text-anchor="middle">curl Script</text>

    <!-- Prerequisites -->
    <g transform="translate(30, 100)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#e5e7eb">Prerequisites:</text>
      <text x="0" y="30" font-family="Inter, sans-serif" font-size="14" fill="#9ca3af">• curl installed</text>
      <text x="0" y="55" font-family="Inter, sans-serif" font-size="14" fill="#9ca3af">• Bash shell</text>
    </g>

    <!-- Steps -->
    <g transform="translate(30, 190)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#e5e7eb">Steps:</text>

      <!-- Step 1 -->
      <g transform="translate(0, 35)">
        <rect x="0" y="0" width="340" height="80" rx="10" fill="#0a0a0a" stroke="#374151" stroke-width="2"/>
        <text x="170" y="25" font-family="Fira Code, monospace" font-size="11" fill="#a855f7" text-anchor="middle">curl -fsSL https://get.opencode.sh | sh</text>
        <text x="170" y="45" font-family="Inter, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Download & install</text>
        <text x="170" y="65" font-family="Inter, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">via install script</text>
      </g>

      <!-- Step 2 -->
      <g transform="translate(0, 130)">
        <rect x="0" y="0" width="340" height="60" rx="10" fill="#0a0a0a" stroke="#374151" stroke-width="2"/>
        <text x="170" y="25" font-family="Fira Code, monospace" font-size="13" fill="#10b981" text-anchor="middle">opencode --version</text>
        <text x="170" y="45" font-family="Inter, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Verify installation</text>
      </g>

      <!-- Step 3 -->
      <g transform="translate(0, 205)">
        <rect x="0" y="0" width="340" height="60" rx="10" fill="#0a0a0a" stroke="#374151" stroke-width="2"/>
        <text x="170" y="25" font-family="Fira Code, monospace" font-size="13" fill="#10b981" text-anchor="middle">opencode init</text>
        <text x="170" y="45" font-family="Inter, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Initialize configuration</text>
      </g>
    </g>

    <!-- Pros -->
    <g transform="translate(30, 490)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#10b981">Pros:</text>
      <text x="0" y="30" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">✓ No Node.js required</text>
      <text x="0" y="55" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">✓ Single command install</text>
      <text x="0" y="80" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">✓ Self-contained binary</text>
    </g>
  </g>

  <!-- Method 3: Docker -->
  <g transform="translate(920, 150)">
    <rect x="0" y="0" width="400" height="650" rx="20" fill="#1a1a2e" stroke="url(#green-gradient)" stroke-width="3"/>

    <!-- Header -->
    <rect x="0" y="0" width="400" height="70" rx="20" fill="url(#green-gradient)" opacity="0.2"/>
    <circle cx="40" cy="35" r="20" fill="#10b981"/>
    <text x="40" y="42" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#ffffff" text-anchor="middle">3</text>
    <text x="200" y="43" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#10b981" text-anchor="middle">Docker</text>

    <!-- Prerequisites -->
    <g transform="translate(30, 100)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#e5e7eb">Prerequisites:</text>
      <text x="0" y="30" font-family="Inter, sans-serif" font-size="14" fill="#9ca3af">• Docker installed</text>
      <text x="0" y="55" font-family="Inter, sans-serif" font-size="14" fill="#9ca3af">• Docker daemon running</text>
    </g>

    <!-- Steps -->
    <g transform="translate(30, 190)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#e5e7eb">Steps:</text>

      <!-- Step 1 -->
      <g transform="translate(0, 35)">
        <rect x="0" y="0" width="340" height="80" rx="10" fill="#0a0a0a" stroke="#374151" stroke-width="2"/>
        <text x="170" y="25" font-family="Fira Code, monospace" font-size="11" fill="#10b981" text-anchor="middle">docker pull opencode/cli:latest</text>
        <text x="170" y="45" font-family="Inter, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Pull latest Docker</text>
        <text x="170" y="65" font-family="Inter, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">image</text>
      </g>

      <!-- Step 2 -->
      <g transform="translate(0, 130)">
        <rect x="0" y="0" width="340" height="80" rx="10" fill="#0a0a0a" stroke="#374151" stroke-width="2"/>
        <text x="170" y="25" font-family="Fira Code, monospace" font-size="11" fill="#10b981" text-anchor="middle">docker run -it opencode/cli</text>
        <text x="170" y="45" font-family="Inter, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Run container</text>
        <text x="170" y="65" font-family="Inter, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">with mounted project</text>
      </g>

      <!-- Alias Step -->
      <g transform="translate(0, 225)">
        <rect x="0" y="0" width="340" height="60" rx="10" fill="#0a0a0a" stroke="#374151" stroke-width="2"/>
        <text x="170" y="25" font-family="Fira Code, monospace" font-size="13" fill="#10b981" text-anchor="middle">alias opencode='docker...'</text>
        <text x="170" y="45" font-family="Inter, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Create alias for ease</text>
      </g>
    </g>

    <!-- Pros -->
    <g transform="translate(30, 490)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#10b981">Pros:</text>
      <text x="0" y="30" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">✓ Isolated environment</text>
      <text x="0" y="55" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">✓ Works on any OS</text>
      <text x="0" y="80" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">✓ No installation conflicts</text>
    </g>
  </g>

  <!-- Bottom Note -->
  <g transform="translate(100, 840)">
    <text x="600" y="0" font-family="Inter, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">
      All methods require an API key. Visit opencode.dev to get your free API key after installation.
    </text>
  </g>
</svg>

    </text>

    <text x="80" y="35" font-family="'Inter', sans-serif" font-weight="700" font-size="24" fill="#f59e0b">
      Test Generation
    </text>

    <g transform="translate(30, 80)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-size="14" fill="#e0e0e0">

        <tspan x="0" dy="20">integration tests, and edge cases for your code.</tspan>
        <tspan x="0" dy="20">Improves coverage instantly.</tspan>
      </text>

      <g transform="translate(0, 85)">
        <text x="0" y="0" font-family="'Fira Code', monospace" font-size="12" fill="#10b981">
          $ opcode test --generate --target src/auth/
        </text>
      </g>

      <g transform="translate(0, 110)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="25" y="5" font-family="'Inter', sans-serif" font-size="12" fill="#e0e0e0">
          Multiple test frameworks
        </text>
      </g>
      <g transform="translate(210, 110)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="25" y="5" font-family="'Inter', sans-serif" font-size="12" fill="#e0e0e0">
          Edge case detection
        </text>
      </g>
    </g>
  </g>

  <!-- Use Case 5: Documentation -->
  <g transform="translate(100, 630)">
    <rect x="0" y="0" width="560" height="220" rx="16" fill="#1a1a2e" stroke="url(#pink-gradient)" stroke-width="3" filter="url(#glow)"/>

    <rect x="0" y="0" width="560" height="60" rx="16" fill="url(#pink-gradient)" opacity="0.2"/>
    <rect x="0" y="40" width="560" height="20" fill="url(#pink-gradient)" opacity="0.2"/>

    <circle cx="40" cy="30" r="22" fill="url(#pink-gradient)"/>
    <text x="40" y="37" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="18" fill="#ffffff">
      5
    </text>

    <text x="80" y="35" font-family="'Inter', sans-serif" font-weight="700" font-size="24" fill="#ec4899">
      Documentation Writer
    </text>

    <g transform="translate(30, 80)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-size="14" fill="#e0e0e0">
        <tspan x="0" dy="0">Generate README files, API docs, and inline</tspan>
        <tspan x="0" dy="20">comments automatically. Keep your documentation</tspan>
        <tspan x="0" dy="20">in sync with your code.</tspan>
      </text>

      <g transform="translate(0, 85)">
        <text x="0" y="0" font-family="'Fira Code', monospace" font-size="12" fill="#10b981">
          $ opcode docs --generate --format markdown
        </text>
      </g>

      <g transform="translate(0, 110)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="25" y="5" font-family="'Inter', sans-serif" font-size="12" fill="#e0e0e0">
          README + API docs
        </text>
      </g>
      <g transform="translate(180, 110)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="25" y="5" font-family="'Inter', sans-serif" font-size="12" fill="#e0e0e0">
          Multiple formats
        </text>
      </g>
    </g>
  </g>

  <!-- Use Case 6: Onboarding -->
  <g transform="translate(740, 630)">
    <rect x="0" y="0" width="560" height="220" rx="16" fill="#1a1a2e" stroke="#06b6d4" stroke-width="3" filter="url(#glow)"/>

    <rect x="0" y="0" width="560" height="60" rx="16" fill="#06b6d4" opacity="0.2"/>
    <rect x="0" y="40" width="560" height="20" fill="#06b6d4" opacity="0.2"/>

    <circle cx="40" cy="30" r="22" fill="#06b6d4"/>
    <text x="40" y="37" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="18" fill="#ffffff">
      6
    </text>

    <text x="80" y="35" font-family="'Inter', sans-serif" font-weight="700" font-size="24" fill="#06b6d4">

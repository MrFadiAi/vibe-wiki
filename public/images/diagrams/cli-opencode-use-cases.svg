    </text>

    <g transform="translate(30, 80)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-size="14" fill="#e0e0e0">
        <tspan x="0" dy="0">Help new developers understand your codebase</tspan>
        <tspan x="0" dy="20">quickly. Ask questions and get contextual answers</tspan>
        <tspan x="0" dy="20">about architecture, patterns, and conventions.</tspan>
      </text>

      <g transform="translate(0, 85)">
        <text x="0" y="0" font-family="'Fira Code', monospace" font-size="12" fill="#10b981">
          $ opcode explain "how does authentication work?"
        </text>
      </g>

      <g transform="translate(0, 110)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="25" y="5" font-family="'Inter', sans-serif" font-size="12" fill="#e0e0e0">
          Natural language queries
        </text>
      </g>
      <g transform="translate(220, 110)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="25" y="5" font-family="'Inter', sans-serif" font-size="12" fill="#e0e0e0">
          Interactive learning
        </text>
      </g>
    </g>
  </g>

  <!-- Bottom Call to Action -->
  <g transform="translate(200, 880)">
    <rect x="0" y="0" width="1000" height="160" rx="16" fill="#1a1a2e" stroke="url(#cyan-gradient)" stroke-width="2"/>

    <text x="500" y="35" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="20" fill="#00d9ff">
      More Use Cases
    </text>

    <g transform="translate(50, 55)">
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="200" height="85" rx="10" fill="#0a0a0a" opacity="0.5"/>
        <circle cx="30" cy="25" r="15" fill="url(#purple-gradient)"/>
        <text x="30" y="30" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="14" fill="#ffffff">
          üîÑ
        </text>
        <text x="55" y="20" font-family="'Inter', sans-serif" font-weight="600" font-size="13" fill="#a855f7">
          Migration
        </text>
        <text x="15" y="40" font-family="'Inter', sans-serif" font-size="10" fill="#9ca3af">
          Convert code between
        </text>
        <text x="15" y="55" font-family="'Inter', sans-serif" font-size="10" fill="#9ca3af">
          frameworks and languages
        </text>
        <text x="15" y="70" font-family="'Inter', sans-serif" font-size="10" fill="#9ca3af">
          safely
        </text>
      </g>

      <g transform="translate(220, 0)">

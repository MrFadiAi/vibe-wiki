<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900" role="img" aria-labelledby="cli-opencode-initial-setup-title cli-opencode-initial-setup-desc">
  <title id="cli-opencode-initial-setup-title">OpenCode Initial Setup</title>
  <desc id="cli-opencode-initial-setup-desc">Initial setup wizard diagram showing configuration steps for OpenCode: API key, model selection, context configuration, and editor integration.</desc>

  <!-- Background -->
  <rect width="1400" height="900" fill="#0a0a0a"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="cyan-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d9ff"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
    <linearGradient id="purple-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="green-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="orange-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Title -->
  <text x="700" y="60" font-family="Inter, sans-serif" font-size="42" font-weight="700" fill="#ffffff" text-anchor="middle">OpenCode Initial Setup</text>
  <text x="700" y="95" font-family="Inter, sans-serif" font-size="18" fill="#6b7280" text-anchor="middle">Configure OpenCode for your development workflow</text>

  <!-- Setup Wizard Container -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="1200" height="650" rx="20" fill="#1a1a2e" stroke="#374151" stroke-width="2"/>

    <!-- Progress Bar -->
    <g transform="translate(50, 40)">
      <rect x="0" y="0" width="1100" height="8" rx="4" fill="#0a0a0a"/>
      <rect x="0" y="0" width="275" height="8" rx="4" fill="url(#cyan-gradient)"/>
      <circle cx="137.5" cy="4" r="8" fill="#00d9ff" filter="url(#glow)"/>
      <text x="137.5" y="30" font-family="Inter, sans-serif" font-size="12" fill="#00d9ff" text-anchor="middle">Step 1/4</text>
    </g>

    <!-- Step 1: API Key Configuration -->
    <g transform="translate(50, 100)">
      <rect x="0" y="0" width="550" height="500" rx="15" fill="#0a0a0a" stroke="url(#cyan-gradient)" stroke-width="3"/>

      <!-- Step Header -->
      <rect x="0" y="0" width="550" height="60" rx="15" fill="url(#cyan-gradient)" opacity="0.2"/>
      <circle cx="35" cy="30" r="18" fill="#00d9ff"/>
      <text x="35" y="36" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#ffffff" text-anchor="middle">1</text>
      <text x="100" y="38" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#00d9ff">API Key Configuration</text>

      <!-- Content -->
      <g transform="translate(30, 90)">
        <text x="0" y="0" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#e5e7eb">Get your API key:</text>

        <g transform="translate(0, 35)">
          <circle cx="8" cy="8" r="8" fill="#10b981"/>
          <text x="8" y="12" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="#ffffff" text-anchor="middle">1</text>
          <text x="25" y="12" font-family="Inter, sans-serif" font-size="14" fill="#9ca3af">Visit opencode.dev/api-keys</text>
        </g>

        <g transform="translate(0, 65)">
          <circle cx="8" cy="8" r="8" fill="#10b981"/>
          <text x="8" y="12" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="#ffffff" text-anchor="middle">2</text>
          <text x="25" y="12" font-family="Inter, sans-serif" font-size="14" fill="#9ca3af">Sign in or create account</text>
        </g>

        <g transform="translate(0, 95)">
          <circle cx="8" cy="8" r="8" fill="#10b981"/>
          <text x="8" y="12" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="#ffffff" text-anchor="middle">3</text>
          <text x="25" y="12" font-family="Inter, sans-serif" font-size="14" fill="#9ca3af">Generate new API key</text>
        </g>

        <!-- Command Input -->
        <g transform="translate(0, 140)">
          <text x="0" y="0" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#e5e7eb">Set your API key:</text>
          <rect x="0" y="15" width="490" height="50" rx="8" fill="#1a1a2e" stroke="#374151" stroke-width="2"/>
          <text x="15" y="45" font-family="Fira Code, monospace" font-size="13" fill="#10b981">$ opencode config set api.key sk-...</text>
        </g>

        <!-- Verification -->
        <g transform="translate(0, 230)">
          <rect x="0" y="0" width="490" height="60" rx="8" fill="#064e3b" stroke="#10b981" stroke-width="2"/>
          <text x="245" y="25" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#10b981" text-anchor="middle">✓ API key configured</text>
          <text x="245" y="45" font-family="Inter, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Your API key is stored securely</text>
        </g>
      </g>
    </g>

    <!-- Step 2: Model Selection -->
    <g transform="translate(600, 100)">
      <rect x="0" y="0" width="550" height="500" rx="15" fill="#0a0a0a" stroke="url(#purple-gradient)" stroke-width="3"/>

      <!-- Step Header -->
      <rect x="0" y="0" width="550" height="60" rx="15" fill="url(#purple-gradient)" opacity="0.2"/>
      <circle cx="35" cy="30" r="18" fill="#a855f7"/>
      <text x="35" y="36" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#ffffff" text-anchor="middle">2</text>
      <text x="100" y="38" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#a855f7">Model Selection</text>

      <!-- Content -->
      <g transform="translate(30, 90)">
        <text x="0" y="0" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#e5e7eb">Choose your default model:</text>

        <!-- Model Options -->
        <g transform="translate(0, 40)">
          <!-- GPT-4 -->
          <g transform="translate(0, 0)">
            <rect x="0" y="0" width="490" height="70" rx="10" fill="#1a1a2e" stroke="#a855f7" stroke-width="2"/>
            <circle cx="25" cy="35" r="10" fill="#a855f7"/>
            <text x="25" y="39" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="#ffffff" text-anchor="middle">✓</text>
            <text x="50" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#e5e7eb">GPT-4 Turbo</text>
            <text x="50" y="45" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">Best for complex tasks (Recommended)</text>
            <text x="450" y="40" font-family="Inter, sans-serif" font-size="12" fill="#a855f7" text-anchor="end">$0.01/1K tokens</text>
          </g>

          <!-- GPT-3.5 -->
          <g transform="translate(0, 85)">
            <rect x="0" y="0" width="490" height="70" rx="10" fill="#1a1a2e" stroke="#374151" stroke-width="2"/>
            <circle cx="25" cy="35" r="10" fill="#374151"/>
            <text x="50" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#9ca3af">GPT-3.5 Turbo</text>
            <text x="50" y="45" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">Fast & affordable for simple tasks</text>
            <text x="450" y="40" font-family="Inter, sans-serif" font-size="12" fill="#6b7280" text-anchor="end">$0.002/1K tokens</text>
          </g>

          <!-- Claude -->
          <g transform="translate(0, 170)">
            <rect x="0" y="0" width="490" height="70" rx="10" fill="#1a1a2e" stroke="#374151" stroke-width="2"/>
            <circle cx="25" cy="35" r="10" fill="#374151"/>
            <text x="50" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#9ca3af">Claude 3.5 Sonnet</text>
            <text x="50" y="45" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">Great for code & reasoning</text>
            <text x="450" y="40" font-family="Inter, sans-serif" font-size="12" fill="#6b7280" text-anchor="end">$0.003/1K tokens</text>
          </g>
        </g>
      </g>
    </g>

    <!-- Step 3: Context Configuration -->
    <g transform="translate(50, 620)">
      <rect x="0" y="0" width="370" height="200" rx="15" fill="#0a0a0a" stroke="url(#green-gradient)" stroke-width="3"/>

      <!-- Step Header -->
      <rect x="0" y="0" width="370" height="50" rx="15" fill="url(#green-gradient)" opacity="0.2"/>
      <circle cx="30" cy="25" r="15" fill="#10b981"/>
      <text x="30" y="30" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#ffffff" text-anchor="middle">3</text>
      <text x="70" y="32" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#10b981">Context Config</text>

      <!-- Content -->
      <g transform="translate(20, 70)">
        <text x="0" y="0" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">Configure default context sources:</text>
        <text x="0" y="25" font-family="Fira Code, monospace" font-size="12" fill="#10b981">opencode config set</text>
        <text x="0" y="45" font-family="Fira Code, monospace" font-size="12" fill="#10b981">  context.max_files 50</text>
        <text x="0" y="65" font-family="Fira Code, monospace" font-size="12" fill="#10b981">  context.include_tests true</text>
        <text x="0" y="85" font-family="Fira Code, monospace" font-size="12" fill="#10b981">  context.web_search true</text>
      </g>
    </g>

    <!-- Step 4: Editor Integration -->
    <g transform="translate(440, 620)">
      <rect x="0" y="0" width="370" height="200" rx="15" fill="#0a0a0a" stroke="url(#orange-gradient)" stroke-width="3"/>

      <!-- Step Header -->
      <rect x="0" y="0" width="370" height="50" rx="15" fill="url(#orange-gradient)" opacity="0.2"/>
      <circle cx="30" cy="25" r="15" fill="#f59e0b"/>
      <text x="30" y="30" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#ffffff" text-anchor="middle">4</text>
      <text x="70" y="32" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#f59e0b">Editor Setup</text>

      <!-- Content -->
      <g transform="translate(20, 70)">
        <text x="0" y="0" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">Install editor extension:</text>
        <text x="0" y="25" font-family="Inter, sans-serif" font-size="13" fill="#e5e7eb">• VS Code: opencode-vscode</text>
        <text x="0" y="50" font-family="Inter, sans-serif" font-size="13" fill="#e5e7eb">• JetBrains: OpenCode plugin</text>
        <text x="0" y="75" font-family="Inter, sans-serif" font-size="13" fill="#e5e7eb">• Neovim: opencode.nvim</text>
        <text x="0" y="100" font-family="Inter, sans-serif" font-size="13" fill="#10b981">✓ Or use terminal UI directly</text>
      </g>
    </g>

    <!-- Completion Status -->
    <g transform="translate(830, 620)">
      <rect x="0" y="0" width="320" height="200" rx="15" fill="#064e3b" stroke="#10b981" stroke-width="3"/>
      <text x="160" y="50" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#10b981" text-anchor="middle">Setup Complete!</text>
      <text x="160" y="80" font-family="Inter, sans-serif" font-size="14" fill="#e5e7eb" text-anchor="middle">You're ready to code with AI</text>

      <g transform="translate(40, 110)">
        <rect x="0" y="0" width="240" height="50" rx="8" fill="url(#green-gradient)"/>
        <text x="120" y="22" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#ffffff" text-anchor="middle">Start Coding</text>
        <text x="120" y="40" font-family="Inter, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">opencode chat</text>
      </g>
    </g>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000" role="img" aria-labelledby="cli-opencode-architecture-title cli-opencode-architecture-desc">
  <title id="cli-opencode-architecture-title">OpenCode CLI Architecture</title>
  <desc id="cli-opencode-architecture-desc">Technical architecture diagram showing how OpenCode CLI is built with multiple AI models and extensible plugin system.</desc>

  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>

    <!-- Cyan Gradient -->
    <linearGradient id="cyan-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>

    <!-- Purple Gradient -->
    <linearGradient id="purple-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>

    <!-- Orange Gradient -->
    <linearGradient id="orange-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Arrow Marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00d9ff"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1400" height="1000" fill="url(#bg-gradient)"/>

  <!-- Title -->
  <text x="700" y="60" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="36" fill="#ffffff">
    Architecture Overview
  </text>
  <text x="700" y="95" text-anchor="middle" font-family="'Inter', sans-serif" font-size="18" fill="#9ca3af">
    How OpenCode CLI is built for extensibility and performance
  </text>

  <!-- CLI Interface Layer -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="1200" height="120" rx="16" fill="#1a1a2e" stroke="url(#cyan-gradient)" stroke-width="3" filter="url(#glow)"/>

    <text x="600" y="35" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="20" fill="#00d9ff">
      CLI Interface Layer
    </text>

    <g transform="translate(50, 55)">
      <rect x="0" y="0" width="180" height="50" rx="10" fill="#0a0a0a" stroke="#00d9ff" stroke-width="1"/>
      <text x="90" y="22" text-anchor="middle" font-family="'Fira Code', monospace" font-size="12" fill="#00d9ff">
        opcode ask
      </text>
      <text x="90" y="38" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" fill="#9ca3af">
        Q&amp;A mode
      </text>
    </g>

    <g transform="translate(260, 55)">
      <rect x="0" y="0" width="180" height="50" rx="10" fill="#0a0a0a" stroke="#00d9ff" stroke-width="1"/>
      <text x="90" y="22" text-anchor="middle" font-family="'Fira Code', monospace" font-size="12" fill="#00d9ff">
        opcode gen
      </text>
      <text x="90" y="38" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" fill="#9ca3af">
        Code generation
      </text>
    </g>

    <g transform="translate(470, 55)">
      <rect x="0" y="0" width="180" height="50" rx="10" fill="#0a0a0a" stroke="#00d9ff" stroke-width="1"/>
      <text x="90" y="22" text-anchor="middle" font-family="'Fira Code', monospace" font-size="12" fill="#00d9ff">
        opcode chat
      </text>
      <text x="90" y="38" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" fill="#9ca3af">
        Interactive chat
      </text>
    </g>

    <g transform="translate(680, 55)">
      <rect x="0" y="0" width="180" height="50" rx="10" fill="#0a0a0a" stroke="#00d9ff" stroke-width="1"/>
      <text x="90" y="22" text-anchor="middle" font-family="'Fira Code', monospace" font-size="12" fill="#00d9ff">
        opcode agent
      </text>
      <text x="90" y="38" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" fill="#9ca3af">
        Multi-agent
      </text>
    </g>

    <g transform="translate(890, 55)">
      <rect x="0" y="0" width="180" height="50" rx="10" fill="#0a0a0a" stroke="#00d9ff" stroke-width="1"/>
      <text x="90" y="22" text-anchor="middle" font-family="'Fira Code', monospace" font-size="12" fill="#00d9ff">
        opcode plugin
      </text>
      <text x="90" y="38" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" fill="#9ca3af">
        Plugin manager
      </text>
    </g>
  </g>

  <!-- Arrow Down -->
  <path d="M 700 270 L 700 310" stroke="url(#cyan-gradient)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Core Engine -->
  <g transform="translate(100, 320)">
    <rect x="0" y="0" width="1200" height="200" rx="16" fill="#1a1a2e" stroke="url(#purple-gradient)" stroke-width="3" filter="url(#glow)"/>

    <text x="600" y="35" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="22" fill="#a855f7">
      Core Engine
    </text>

    <g transform="translate(50, 60)">
      <rect x="0" y="0" width="260" height="120" rx="12" fill="#0a0a0a" opacity="0.5"/>
      <circle cx="130" cy="30" r="20" fill="url(#purple-gradient)"/>
      <text x="130" y="36" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="16" fill="#ffffff">
        AI
      </text>

      <text x="130" y="70" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="600" font-size="16" fill="#a855f7">
        Model Router
      </text>
      <text x="130" y="90" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        Routes to best model
      </text>
      <text x="130" y="105" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        based on task
      </text>
    </g>

    <g transform="translate(340, 60)">
      <rect x="0" y="0" width="260" height="120" rx="12" fill="#0a0a0a" opacity="0.5"/>
      <circle cx="130" cy="30" r="20" fill="url(#purple-gradient)"/>
      <text x="130" y="36" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="16" fill="#ffffff">
        CTX
      </text>

      <text x="130" y="70" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="600" font-size="16" fill="#a855f7">
        Context Manager
      </text>
      <text x="130" y="90" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        Manages codebase
      </text>
      <text x="130" y="105" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        context &amp; history
      </text>
    </g>

    <g transform="translate(630, 60)">
      <rect x="0" y="0" width="260" height="120" rx="12" fill="#0a0a0a" opacity="0.5"/>
      <circle cx="130" cy="30" r="20" fill="url(#purple-gradient)"/>
      <text x="130" y="36" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="16" fill="#ffffff">
        PLG
      </text>

      <text x="130" y="70" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="600" font-size="16" fill="#a855f7">
        Plugin System
      </text>
      <text x="130" y="90" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        Extensible via
      </text>
      <text x="130" y="105" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        community plugins
      </text>
    </g>

    <g transform="translate(920, 60)">
      <rect x="0" y="0" width="230" height="120" rx="12" fill="#0a0a0a" opacity="0.5"/>
      <circle cx="115" cy="30" r="20" fill="url(#purple-gradient)"/>
      <text x="115" y="36" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="16" fill="#ffffff">
        CFG
      </text>

      <text x="115" y="70" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="600" font-size="16" fill="#a855f7">
        Config Layer
      </text>
      <text x="115" y="90" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        Project-specific
      </text>
      <text x="115" y="105" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        settings
      </text>
    </g>
  </g>

  <!-- Arrow Down -->
  <path d="M 700 520 L 700 560" stroke="url(#purple-gradient)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- AI Models Layer -->
  <g transform="translate(100, 570)">
    <rect x="0" y="0" width="1200" height="200" rx="16" fill="#1a1a2e" stroke="url(#orange-gradient)" stroke-width="3" filter="url(#glow)"/>

    <text x="600" y="35" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="22" fill="#f59e0b">
      AI Model Support
    </text>

    <g transform="translate(50, 60)">
      <rect x="0" y="0" width="170" height="120" rx="12" fill="#0a0a0a" opacity="0.5"/>
      <text x="85" y="40" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="14" fill="#f59e0b">
        GPT-4
      </text>
      <text x="85" y="65" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        OpenAI's best
      </text>
      <text x="85" y="85" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        Reasoning
      </text>
      <text x="85" y="105" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" fill="#10b981">
        Default
      </text>
    </g>

    <g transform="translate(250, 60)">
      <rect x="0" y="0" width="170" height="120" rx="12" fill="#0a0a0a" opacity="0.5"/>
      <text x="85" y="40" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="14" fill="#f59e0b">
        Claude 3
      </text>
      <text x="85" y="65" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        Anthropic
      </text>
      <text x="85" y="85" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        Long context
      </text>
    </g>

    <g transform="translate(450, 60)">
      <rect x="0" y="0" width="170" height="120" rx="12" fill="#0a0a0a" opacity="0.5"/>
      <text x="85" y="40" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="14" fill="#f59e0b">
        Gemini
      </text>
      <text x="85" y="65" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        Google
      </text>
      <text x="85" y="85" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        Multimodal
      </text>
    </g>

    <g transform="translate(650, 60)">
      <rect x="0" y="0" width="170" height="120" rx="12" fill="#0a0a0a" opacity="0.5"/>
      <text x="85" y="40" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="14" fill="#f59e0b">
        Llama 3
      </text>
      <text x="85" y="65" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        Meta (Local)
      </text>
      <text x="85" y="85" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        Privacy-first
      </text>
    </g>

    <g transform="translate(850, 60)">
      <rect x="0" y="0" width="170" height="120" rx="12" fill="#0a0a0a" opacity="0.5"/>
      <text x="85" y="40" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="14" fill="#f59e0b">
        Mistral
      </text>
      <text x="85" y="65" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        Fast &amp; efficient
      </text>
      <text x="85" y="85" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        Open weights
      </text>
    </g>

    <g transform="translate(1050, 60)">
      <rect x="0" y="0" width="100" height="120" rx="12" fill="#0a0a0a" opacity="0.5"/>
      <text x="50" y="40" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="14" fill="#10b981">
        + More
      </text>
      <text x="50" y="65" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        Add any
      </text>
      <text x="50" y="85" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        OpenAI-compatible
      </text>
    </g>
  </g>

  <!-- Arrow Down -->
  <path d="M 700 770 L 700 810" stroke="url(#orange-gradient)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Data Sources -->
  <g transform="translate(100, 820)">
    <rect x="0" y="0" width="1200" height="140" rx="16" fill="#1a1a2e" stroke="#10b981" stroke-width="2"/>

    <text x="600" y="35" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="20" fill="#10b981">
      Data Sources &amp; Integrations
    </text>

    <g transform="translate(50, 55)">
      <rect x="0" y="0" width="180" height="70" rx="10" fill="#0a0a0a" opacity="0.5"/>
      <text x="90" y="30" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="600" font-size="13" fill="#e0e0e0">
        Local Files
      </text>
      <text x="90" y="50" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" fill="#9ca3af">
        Code, configs, docs
      </text>
    </g>

    <g transform="translate(260, 55)">
      <rect x="0" y="0" width="180" height="70" rx="10" fill="#0a0a0a" opacity="0.5"/>
      <text x="90" y="30" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="600" font-size="13" fill="#e0e0e0">
        Git History
      </text>
      <text x="90" y="50" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" fill="#9ca3af">
        Commits, branches
      </text>
    </g>

    <g transform="translate(470, 55)">
      <rect x="0" y="0" width="180" height="70" rx="10" fill="#0a0a0a" opacity="0.5"/>
      <text x="90" y="30" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="600" font-size="13" fill="#e0e0e0">
        APIs
      </text>
      <text x="90" y="50" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" fill="#9ca3af">
        External services
      </text>
    </g>

    <g transform="translate(680, 55)">
      <rect x="0" y="0" width="180" height="70" rx="10" fill="#0a0a0a" opacity="0.5"/>
      <text x="90" y="30" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="600" font-size="13" fill="#e0e0e0">
        Vector Store
      </text>
      <text x="90" y="50" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" fill="#9ca3af">
        Semantic search
      </text>
    </g>

    <g transform="translate(890, 55)">
      <rect x="0" y="0" width="260" height="70" rx="10" fill="url(#cyan-gradient)" opacity="0.1"/>
      <text x="130" y="30" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="600" font-size="13" fill="#00d9ff">
        Extensible Plugin Architecture
      </text>
      <text x="130" y="50" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" fill="#9ca3af">
        Add custom data sources via plugins
      </text>
    </g>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" role="img" aria-labelledby="svg-title svg-desc">
  <title id="svg-title">Context Awareness Flow</title>
  <desc id="svg-desc">A diagram showing how AI coding tools gather context from multiple sources: Codebase, Git History, Dependencies, Documentation, and Open Files, which all feed into an AI Context Engine to generate Intelligent Suggestions</desc>

  <!-- Definitions -->
  <defs>
    <!-- Gradients -->
    <linearGradient id="cyan-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="purple-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="green-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="orange-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="pink-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong glow for center -->
    <filter id="strong-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0a0a0a" />

  <!-- Title -->
  <text x="700" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-weight="700" font-size="32" fill="#ffffff">
    ğŸ§  Context Awareness Flow
  </text>

  <text x="700" y="85" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="#9ca3af">
    AI coding tools gather context from multiple sources to provide intelligent suggestions
  </text>

  <!-- Context Sources (Left Side) -->
  <!-- Source 1: Codebase -->
  <g transform="translate(80, 150)">
    <rect width="280" height="90" rx="12" fill="#1f2937" stroke="#00d9ff" stroke-width="2" />
    <circle cx="40" cy="45" r="25" fill="#00d9ff" fill-opacity="0.2" />
    <text x="40" y="52" text-anchor="middle" font-family="Inter, sans-serif" font-size="20">ğŸ“</text>
    <text x="80" y="35" font-family="Inter, sans-serif" font-weight="600" font-size="16" fill="#ffffff">Your Codebase</text>
    <text x="80" y="55" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">All project files</text>
    <text x="80" y="72" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">and structure</text>
  </g>

  <!-- Source 2: Git History -->
  <g transform="translate(80, 260)">
    <rect width="280" height="90" rx="12" fill="#1f2937" stroke="#a855f7" stroke-width="2" />
    <circle cx="40" cy="45" r="25" fill="#a855f7" fill-opacity="0.2" />
    <text x="40" y="52" text-anchor="middle" font-family="Inter, sans-serif" font-size="20">ğŸ“œ</text>
    <text x="80" y="35" font-family="Inter, sans-serif" font-weight="600" font-size="16" fill="#ffffff">Git History</text>
    <text x="80" y="55" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">Past commits</text>
    <text x="80" y="72" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">and changes</text>
  </g>

  <!-- Source 3: Dependencies -->
  <g transform="translate(80, 370)">
    <rect width="280" height="90" rx="12" fill="#1f2937" stroke="#10b981" stroke-width="2" />
    <circle cx="40" cy="45" r="25" fill="#10b981" fill-opacity="0.2" />
    <text x="40" y="52" text-anchor="middle" font-family="Inter, sans-serif" font-size="20">ğŸ“¦</text>
    <text x="80" y="35" font-family="Inter, sans-serif" font-weight="600" font-size="16" fill="#ffffff">Dependencies</text>
    <text x="80" y="55" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">package.json</text>
    <text x="80" y="72" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">and libraries</text>
  </g>

  <!-- Source 4: Documentation -->
  <g transform="translate(80, 480)">
    <rect width="280" height="90" rx="12" fill="#1f2937" stroke="#f59e0b" stroke-width="2" />
    <circle cx="40" cy="45" r="25" fill="#f59e0b" fill-opacity="0.2" />
    <text x="40" y="52" text-anchor="middle" font-family="Inter, sans-serif" font-size="20">ğŸ“š</text>
    <text x="80" y="35" font-family="Inter, sans-serif" font-weight="600" font-size="16" fill="#ffffff">Documentation</text>
    <text x="80" y="55" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">README, docs,</text>
    <text x="80" y="72" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">comments</text>
  </g>

  <!-- Source 5: Open Files -->
  <g transform="translate(80, 590)">
    <rect width="280" height="90" rx="12" fill="#1f2937" stroke="#ec4899" stroke-width="2" />
    <circle cx="40" cy="45" r="25" fill="#ec4899" fill-opacity="0.2" />
    <text x="40" y="52" text-anchor="middle" font-family="Inter, sans-serif" font-size="20">ğŸ“„</text>
    <text x="80" y="35" font-family="Inter, sans-serif" font-weight="600" font-size="16" fill="#ffffff">Open Files</text>
    <text x="80" y="55" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">Currently active</text>
    <text x="80" y="72" font-family="Inter, sans-serif" font-size="12" fill="#9ca3af">editor tabs</text>
  </g>

  <!-- Connection Lines to Context Engine -->
  <g opacity="0.6">
    <!-- Line from Codebase -->
    <path d="M 360 195 Q 480 195 520 320" stroke="#00d9ff" stroke-width="3" fill="none" stroke-dasharray="8,4" />
    <!-- Line from Git History -->
    <path d="M 360 305 Q 450 305 520 340" stroke="#a855f7" stroke-width="3" fill="none" stroke-dasharray="8,4" />
    <!-- Line from Dependencies -->
    <path d="M 360 415 Q 450 415 520 380" stroke="#10b981" stroke-width="3" fill="none" stroke-dasharray="8,4" />
    <!-- Line from Documentation -->
    <path d="M 360 525 Q 480 525 520 400" stroke="#f59e0b" stroke-width="3" fill="none" stroke-dasharray="8,4" />
    <!-- Line from Open Files -->
    <path d="M 360 635 Q 480 635 520 420" stroke="#ec4899" stroke-width="3" fill="none" stroke-dasharray="8,4" />
  </g>

  <!-- AI Context Engine (Center) -->
  <g transform="translate(550, 280)">
    <!-- Outer glow ring -->
    <circle cx="150" cy="120" r="130" fill="none" stroke="url(#cyan-gradient)" stroke-width="2" stroke-dasharray="10,5" opacity="0.5" />
    <circle cx="150" cy="120" r="115" fill="none" stroke="url(#purple-gradient)" stroke-width="2" stroke-dasharray="10,5" opacity="0.5" />

    <!-- Main circle -->
    <circle cx="150" cy="120" r="100" fill="url(#cyan-gradient)" filter="url(#strong-glow)" opacity="0.1" />
    <circle cx="150" cy="120" r="100" fill="none" stroke="url(#cyan-gradient)" stroke-width="4" />

    <!-- Brain icon -->
    <text x="150" y="90" text-anchor="middle" font-family="Inter, sans-serif" font-size="50">ğŸ§ </text>

    <!-- Title -->
    <text x="150" y="135" text-anchor="middle" font-family="Inter, sans-serif" font-weight="700" font-size="18" fill="#ffffff">
      AI Context
    </text>
    <text x="150" y="155" text-anchor="middle" font-family="Inter, sans-serif" font-weight="700" font-size="18" fill="#ffffff">
      Engine
    </text>
  </g>

  <!-- Connection Line from Context Engine to Output -->
  <g>
    <line x1="800" y1="400" x2="950" y2="400" stroke="url(#cyan-gradient)" stroke-width="4" />
    <polygon points="950,400 940,393 940,407" fill="#00d9ff" />
  </g>

  <!-- Intelligent Suggestions Output (Right Side) -->
  <g transform="translate(970, 280)">
    <rect width="350" height="240" rx="16" fill="url(#purple-gradient)" stroke="#a855f7" stroke-width="3" filter="url(#glow)" />

    <!-- Header -->
    <text x="175" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-weight="700" font-size="20" fill="#ffffff">
      âœ¨ Intelligent Suggestions
    </text>

    <!-- Suggestions List -->
    <g transform="translate(25, 65)">
      <rect x="0" y="0" width="300" height="30" rx="6" fill="#ffffff" fill-opacity="0.1" />
      <text x="15" y="20" font-family="Inter, sans-serif" font-size="12" fill="#ffffff">
        âœ“ Code completion matching your style
      </text>
    </g>

    <g transform="translate(25, 105)">
      <rect x="0" y="0" width="300" height="30" rx="6" fill="#ffffff" fill-opacity="0.1" />
      <text x="15" y="20" font-family="Inter, sans-serif" font-size="12" fill="#ffffff">
        âœ“ Bug fixes based on past errors
      </text>
    </g>

    <g transform="translate(25, 145)">
      <rect x="0" y="0" width="300" height="30" rx="6" fill="#ffffff" fill-opacity="0.1" />
      <text x="15" y="20" font-family="Inter, sans-serif" font-size="12" fill="#ffffff">
        âœ“ Refactoring using existing patterns
      </text>
    </g>

    <g transform="translate(25, 185)">
      <rect x="0" y="0" width="300" height="30" rx="6" fill="#ffffff" fill-opacity="0.1" />
      <text x="15" y="20" font-family="Inter, sans-serif" font-size="12" fill="#ffffff">
        âœ“ Import suggestions from dependencies
      </text>
    </g>
  </g>

  <!-- Bottom Info Section -->
  <g transform="translate(100, 720)">
    <rect x="0" y="0" width="1200" height="60" rx="12" fill="#1f2937" stroke="#374151" stroke-width="2" />
    <text x="600" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="#ffffff" font-weight="600">
      ğŸ¯ Why Context Matters
    </text>
    <text x="600" y="48" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">
      The more context AI has, the better its suggestions. Context-aware coding tools understand YOUR code, not just code in general.
    </text>
  </g>
</svg>
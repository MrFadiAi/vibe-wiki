<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000" role="img" aria-labelledby="cli-opencode-multifile-workflow-title cli-opencode-multifile-workflow-desc">
  <title id="cli-opencode-multifile-workflow-title">OpenCode Multi-File Workflow</title>

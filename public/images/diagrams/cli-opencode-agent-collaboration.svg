        opcode agent "Add JWT authentication with refresh tokens"
      </text>
      <text x="20" y="38" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        â†’ Coder writes auth â€¢ Reviewer checks security â€¢ Debugger tests flows â€¢ Tester adds coverage â€¢ Orchestrator ensures quality

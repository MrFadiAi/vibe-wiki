        <tspan x="0" dy="20">â€¢ Creates new files</tspan>
        <tspan x="0" dy="20">â€¢ Implements features</tspan>
        <tspan x="0" dy="20">â€¢ Refactors existing</tspan>
        <tspan x="0" dy="20">  code</tspan>

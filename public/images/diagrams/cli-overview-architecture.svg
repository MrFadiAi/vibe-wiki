<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" role="img" aria-labelledby="arch-title arch-desc">
  <title id="arch-title">AI Coding CLI Architecture</title>
  <desc id="arch-desc">Technical architecture diagram showing how AI coding CLIs work - from terminal input through AI processing to code output</desc>

  <defs>
    <linearGradient id="grad-cyan-purple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="grad-purple-pink" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>

    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00d9ff"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" fill="#0a0a0a"/>

  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="24" font-weight="700">
    How AI Coding CLIs Work: Architecture
  </text>

  <!-- Flow: User -> Terminal -> CLI -> AI -> Response -->

  <!-- Step 1: User Input -->
  <g id="user-input">
    <rect x="50" y="280" width="150" height="120" rx="12" fill="#1a1a1a" stroke="#00d9ff" stroke-width="2" filter="url(#shadow)"/>
    <text x="125" y="320" text-anchor="middle" fill="#00d9ff" font-family="Inter, sans-serif" font-size="28">üë§</text>
    <text x="125" y="345" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="14" font-weight="600">You</text>
    <text x="125" y="365" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="11">Type command</text>
    <text x="125" y="385" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">claude ask "..."</text>
  </g>

  <!-- Arrow 1 -->
  <line x1="200" y1="340" x2="260" y2="340" stroke="#00d9ff" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 2: Terminal -->
  <g id="terminal">
    <rect x="270" y="250" width="180" height="180" rx="8" fill="#0a0a0a" stroke="#a855f7" stroke-width="2" filter="url(#glow)"/>
    <!-- Terminal Header -->
    <rect x="270" y="250" width="180" height="25" rx="8" fill="#1a1a1a"/>
    <circle cx="290" cy="262" r="5" fill="#ec4899"/>
    <circle cx="305" cy="262" r="5" fill="#a855f7"/>
    <circle cx="320" cy="262" r="5" fill="#00d9ff"/>

    <!-- Terminal Content -->
    <text x="285" y="300" fill="#00d9ff" font-family="Fira Code, monospace" font-size="11">$ claude ask</text>
    <text x="285" y="320" fill="#ffffff" font-family="Fira Code, monospace" font-size="10">"Create auth"</text>
    <text x="285" y="350" fill="#a855f7" font-family="Inter, sans-serif" font-size="12" font-weight="600">Terminal</text>
    <text x="285" y="370" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">Receives input</text>
    <text x="285" y="390" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">Passes to CLI</text>
    <text x="285" y="410" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">Displays output</text>
  </g>

  <!-- Arrow 2 -->
  <line x1="450" y1="340" x2="510" y2="340" stroke="#a855f7" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 3: CLI Tool -->
  <g id="cli-tool">
    <rect x="520" y="250" width="180" height="180" rx="12" fill="#1a1a1a" stroke="#ec4899" stroke-width="2" filter="url(#shadow)"/>
    <text x="610" y="290" text-anchor="middle" fill="#ec4899" font-family="Inter, sans-serif" font-size="32">‚öôÔ∏è</text>
    <text x="610" y="330" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="16" font-weight="700">CLI Tool</text>
    <text x="540" y="355" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">‚Ä¢ Parses command</text>
    <text x="540" y="372" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">‚Ä¢ Loads context</text>
    <text x="540" y="389" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">‚Ä¢ Reads files</text>
    <text x="540" y="406" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">‚Ä¢ Formats request</text>
  </g>

  <!-- Arrow 3 -->
  <line x1="700" y1="340" x2="760" y2="340" stroke="#ec4899" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 4: AI Model -->
  <g id="ai-model">
    <rect x="770" y="230" width="200" height="220" rx="12" fill="#1a1a1a" stroke="url(#grad-cyan-purple)" stroke-width="3" filter="url(#glow)"/>
    <text x="870" y="270" text-anchor="middle" fill="#a855f7" font-family="Inter, sans-serif" font-size="40">ü§ñ</text>
    <text x="870" y="310" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="16" font-weight="700">AI Model</text>
    <text x="870" y="335" text-anchor="middle" fill="#00d9ff" font-family="Inter, sans-serif" font-size="12">Claude 3.5 / GPT-4</text>

    <line x1="800" y1="350" x2="940" y2="350" stroke="#333" stroke-width="1"/>
    <text x="800" y="370" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">‚Ä¢ Understands intent</text>
    <text x="800" y="387" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">‚Ä¢ Analyzes codebase</text>
    <text x="800" y="404" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">‚Ä¢ Generates solution</text>
    <text x="800" y="421" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">‚Ä¢ Returns response</text>
    <text x="800" y="438" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">‚Ä¢ < 5 seconds</text>
  </g>

  <!-- Arrow 4 (Return Path) -->
  <path d="M 870 450 L 870 520 L 610 520 L 610 460" fill="none" stroke="#00d9ff" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>

  <!-- Context Sources (Side Panel) -->
  <g id="context-sources">
    <rect x="50" y="500" width="400" height="150" rx="12" fill="#1a1a1a" stroke="#00d9ff" stroke-width="2" filter="url(#shadow)"/>
    <text x="250" y="530" text-anchor="middle" fill="#00d9ff" font-family="Inter, sans-serif" font-size="14" font-weight="700">üìÇ Context Sources</text>
    <text x="70" y="560" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ Current directory files</text>
    <text x="70" y="580" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ Git history</text>
    <text x="70" y="600" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ Package dependencies</text>
    <text x="70" y="620" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ Configuration files</text>
    <text x="250" y="560" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ Documentation</text>
    <text x="250" y="580" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ Open files</text>
    <text x="250" y="600" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ Environment vars</text>
    <text x="250" y="620" fill="#6b7280" font-family="Inter, sans-serif" font-size="10" font-style="italic">Helps AI understand your project</text>
  </g>

  <!-- Key Features (Right Panel) -->
  <g id="features">
    <rect x="750" y="500" width="400" height="150" rx="12" fill="#1a1a1a" stroke="#a855f7" stroke-width="2" filter="url(#shadow)"/>
    <text x="950" y="530" text-anchor="middle" fill="#a855f7" font-family="Inter, sans-serif" font-size="14" font-weight="700">‚ö° Key Capabilities</text>
    <text x="770" y="560" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ Code generation & modification</text>
    <text x="770" y="580" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ Debugging & error fixing</text>
    <text x="770" y="600" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ Code explanation</text>
    <text x="770" y="620" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ Refactoring suggestions</text>
    <text x="950" y="560" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ Test generation</text>
    <text x="950" y="580" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ Documentation writing</text>
    <text x="950" y="600" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ Natural language chat</text>
    <text x="950" y="620" fill="#6b7280" font-family="Inter, sans-serif" font-size="10" font-style="italic">All from your terminal!</text>
  </g>

  <!-- Processing Time Indicator -->
  <g id="timing">
    <rect x="520" y="120" width="450" height="60" rx="8" fill="#0a0a0a" stroke="#ec4899" stroke-width="1"/>
    <text x="745" y="145" text-anchor="middle" fill="#ec4899" font-family="Inter, sans-serif" font-size="12" font-weight="600">‚è±Ô∏è Typical Response Time</text>
    <text x="745" y="165" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">Simple queries: 1-3 seconds | Complex tasks: 5-15 seconds</text>
  </g>
</svg>

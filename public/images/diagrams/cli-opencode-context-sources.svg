<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900" role="img" aria-labelledby="cli-opencode-context-sources-title cli-opencode-context-sources-desc">
  <title id="cli-opencode-context-sources-title">OpenCode CLI Context Sources</title>
  <desc id="cli-opencode-context-sources-desc">A diagram showing all the different sources OpenCode CLI uses to build context for AI assistance including files, git, APIs, and more.</desc>

  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>

    <!-- Cyan Gradient -->
    <linearGradient id="cyan-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>

    <!-- Purple Gradient -->
    <linearGradient id="purple-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>

    <!-- Green Gradient -->
    <linearGradient id="green-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>

    <!-- Orange Gradient -->
    <linearGradient id="orange-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1400" height="900" fill="url(#bg-gradient)"/>

  <!-- Title -->
  <text x="700" y="50" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="36" fill="#ffffff">
    Context Sources
  </text>
  <text x="700" y="85" text-anchor="middle" font-family="'Inter', sans-serif" font-size="18" fill="#9ca3af">
    OpenCode gathers intelligence from multiple sources to provide better assistance
  </text>

  <!-- Central Hub -->
  <g transform="translate(600, 400)">
    <rect x="0" y="0" width="200" height="120" rx="20" fill="#1a1a2e" stroke="url(#cyan-gradient)" stroke-width="3" filter="url(#glow)"/>

    <circle cx="100" cy="40" r="25" fill="url(#cyan-gradient)"/>
    <text x="100" y="46" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="16" fill="#ffffff">
      AI
    </text>

    <text x="100" y="85" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="18" fill="#00d9ff">
      Context Engine
    </text>
    <text x="100" y="105" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" fill="#9ca3af">
      Aggregates all data
    </text>
  </g>

  <!-- Source 1: File System -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="400" height="180" rx="16" fill="#1a1a2e" stroke="url(#purple-gradient)" stroke-width="2"/>

    <rect x="0" y="0" width="400" height="50" rx="16" fill="url(#purple-gradient)" opacity="0.2"/>
    <rect x="0" y="30" width="400" height="20" fill="url(#purple-gradient)" opacity="0.2"/>

    <circle cx="35" cy="25" r="18" fill="url(#purple-gradient)"/>
    <text x="35" y="31" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="14" fill="#ffffff">
      1
    </text>

    <text x="70" y="30" font-family="'Inter', sans-serif" font-weight="700" font-size="20" fill="#a855f7">
      File System
    </text>

    <g transform="translate(20, 65)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-size="12" fill="#e0e0e0">
        <tspan x="0" dy="0">• Source code files</tspan>
        <tspan x="0" dy="18">• Configuration files</tspan>
        <tspan x="0" dy="18">• Documentation (README, docs/)</tspan>
        <tspan x="0" dy="18">• Package metadata (package.json, etc.)</tspan>
        <tspan x="0" dy="18">• Test files</tspan>
      </text>
    </g>
  </g>

  <!-- Connection to center -->
  <path d="M 500 240 L 600 430" stroke="url(#purple-gradient)" stroke-width="2" fill="none" opacity="0.4"/>

  <!-- Source 2: Git History -->
  <g transform="translate(100, 360)">
    <rect x="0" y="0" width="400" height="180" rx="16" fill="#1a1a2e" stroke="url(#green-gradient)" stroke-width="2"/>

    <rect x="0" y="0" width="400" height="50" rx="16" fill="url(#green-gradient)" opacity="0.2"/>
    <rect x="0" y="30" width="400" height="20" fill="url(#green-gradient)" opacity="0.2"/>

    <circle cx="35" cy="25" r="18" fill="url(#green-gradient)"/>
    <text x="35" y="31" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="14" fill="#ffffff">
      2
    </text>

    <text x="70" y="30" font-family="'Inter', sans-serif" font-weight="700" font-size="20" fill="#10b981">
      Git History
    </text>

    <g transform="translate(20, 65)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-size="12" fill="#e0e0e0">
        <tspan x="0" dy="0">• Recent commits</tspan>
        <tspan x="0" dy="18">• Branch structure</tspan>
        <tspan x="0" dy="18">• Commit messages</tspan>
        <tspan x="0" dy="18">• Code changes over time</tspan>
        <tspan x="0" dy="18">• Pull request discussions</tspan>
      </text>
    </g>
  </g>

  <!-- Connection to center -->
  <path d="M 500 450 L 600 460" stroke="url(#green-gradient)" stroke-width="2" fill="none" opacity="0.4"/>

  <!-- Source 3: APIs & Services -->
  <g transform="translate(100, 570)">
    <rect x="0" y="0" width="400" height="180" rx="16" fill="#1a1a2e" stroke="url(#orange-gradient)" stroke-width="2"/>

    <rect x="0" y="0" width="400" height="50" rx="16" fill="url(#orange-gradient)" opacity="0.2"/>
    <rect x="0" y="30" width="400" height="20" fill="url(#orange-gradient)" opacity="0.2"/>

    <circle cx="35" cy="25" r="18" fill="url(#orange-gradient)"/>
    <text x="35" y="31" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="14" fill="#ffffff">
      3
    </text>

    <text x="70" y="30" font-family="'Inter', sans-serif" font-weight="700" font-size="20" fill="#f59e0b">
      APIs &amp; Services
    </text>

    <g transform="translate(20, 65)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-size="12" fill="#e0e0e0">
        <tspan x="0" dy="0">• GitHub/GitLab API</tspan>
        <tspan x="0" dy="18">• Issue trackers</tspan>
        <tspan x="0" dy="18">• Documentation sites</tspan>
        <tspan x="0" dy="18">• Package registries (npm, PyPI)</tspan>
        <tspan x="0" dy="18">• CI/CD status</tspan>
      </text>
    </g>
  </g>

  <!-- Connection to center -->
  <path d="M 500 660 L 600 490" stroke="url(#orange-gradient)" stroke-width="2" fill="none" opacity="0.4"/>

  <!-- Source 4: Runtime State -->
  <g transform="translate(900, 150)">
    <rect x="0" y="0" width="400" height="180" rx="16" fill="#1a1a2e" stroke="#ec4899" stroke-width="2"/>

    <rect x="0" y="0" width="400" height="50" rx="16" fill="#ec4899" opacity="0.2"/>
    <rect x="0" y="30" width="400" height="20" fill="#ec4899" opacity="0.2"/>

    <circle cx="35" cy="25" r="18" fill="#ec4899"/>
    <text x="35" y="31" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="14" fill="#ffffff">
      4
    </text>

    <text x="70" y="30" font-family="'Inter', sans-serif" font-weight="700" font-size="20" fill="#ec4899">
      Runtime State
    </text>

    <g transform="translate(20, 65)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-size="12" fill="#e0e0e0">
        <tspan x="0" dy="0">• Environment variables</tspan>
        <tspan x="0" dy="18">• Running processes</tspan>
        <tspan x="0" dy="18">• Network configuration</tspan>
        <tspan x="0" dy="18">• Dependencies installed</tspan>
        <tspan x="0" dy="18">• Current errors/logs</tspan>
      </text>
    </g>
  </g>

  <!-- Connection to center -->
  <path d="M 900 240 L 800 430" stroke="#ec4899" stroke-width="2" fill="none" opacity="0.4"/>

  <!-- Source 5: User Patterns -->
  <g transform="translate(900, 360)">
    <rect x="0" y="0" width="400" height="180" rx="16" fill="#1a1a2e" stroke="#8b5cf6" stroke-width="2"/>

    <rect x="0" y="0" width="400" height="50" rx="16" fill="#8b5cf6" opacity="0.2"/>
    <rect x="0" y="30" width="400" height="20" fill="#8b5cf6" opacity="0.2"/>

    <circle cx="35" cy="25" r="18" fill="#8b5cf6"/>
    <text x="35" y="31" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="14" fill="#ffffff">
      5
    </text>

    <text x="70" y="30" font-family="'Inter', sans-serif" font-weight="700" font-size="20" fill="#8b5cf6">
      User Patterns
    </text>

    <g transform="translate(20, 65)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-size="12" fill="#e0e0e0">
        <tspan x="0" dy="0">• Common commands you use</tspan>
        <tspan x="0" dy="18">• Frequently edited files</tspan>
        <tspan x="0" dy="18">• Coding style preferences</tspan>
        <tspan x="0" dy="18">• Project conventions</tspan>
        <tspan x="0" dy="18">• Session history</tspan>
      </text>
    </g>
  </g>

  <!-- Connection to center -->
  <path d="M 900 450 L 800 460" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.4"/>

  <!-- Source 6: Documentation -->
  <g transform="translate(900, 570)">
    <rect x="0" y="0" width="400" height="180" rx="16" fill="#1a1a2e" stroke="#06b6d4" stroke-width="2"/>

    <rect x="0" y="0" width="400" height="50" rx="16" fill="#06b6d4" opacity="0.2"/>
    <rect x="0" y="30" width="400" height="20" fill="#06b6d4" opacity="0.2"/>

    <circle cx="35" cy="25" r="18" fill="#06b6d4"/>
    <text x="35" y="31" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="14" fill="#ffffff">
      6
    </text>

    <text x="70" y="30" font-family="'Inter', sans-serif" font-weight="700" font-size="20" fill="#06b6d4">
      Documentation
    </text>

    <g transform="translate(20, 65)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-size="12" fill="#e0e0e0">
        <tspan x="0" dy="0">• README files</tspan>
        <tspan x="0" dy="18">• API documentation</tspan>
        <tspan x="0" dy="18">• Wiki pages</tspan>
        <tspan x="0" dy="18">• Code comments</tspan>
        <tspan x="0" dy="18">• External docs (via plugins)</tspan>
      </text>
    </g>
  </g>

  <!-- Connection to center -->
  <path d="M 900 660 L 800 490" stroke="#06b6d4" stroke-width="2" fill="none" opacity="0.4"/>

  <!-- Bottom Panel: How It Works -->
  <g transform="translate(100, 780)">
    <rect x="0" y="0" width="1200" height="90" rx="16" fill="#1a1a2e" stroke="url(#cyan-gradient)" stroke-width="2"/>

    <text x="600" y="30" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="18" fill="#00d9ff">
      How Context Is Used
    </text>

    <g transform="translate(50, 50)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-size="12" fill="#e0e0e0">
        <tspan x="0" dy="0">1. OpenCode scans all sources → 2. Builds semantic understanding → 3. Creates relevant context for each query → 4. Updates continuously as you work</tspan>
      </text>
    </g>

    <g transform="translate(900, 45)">
      <rect x="0" y="0" width="250" height="30" rx="8" fill="url(#cyan-gradient)" opacity="0.2"/>
      <text x="125" y="20" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" fill="#00d9ff">
        Configure: opcode context --edit
      </text>
    </g>
  </g>
</svg>

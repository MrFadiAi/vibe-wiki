<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900" role="img" aria-labelledby="cli-copilot-installation-title cli-copilot-installation-desc">
  <title id="cli-copilot-installation-title">GitHub Copilot CLI Installation</title>
  <desc id="cli-copilot-installation-desc">Step-by-step installation guide for GitHub Copilot CLI across different platforms.</desc>

  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>

    <!-- GitHub Gradient -->
    <linearGradient id="github-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f6feb;stop-opacity:1" />
    </linearGradient>

    <!-- Success Gradient -->
    <linearGradient id="success-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1400" height="900" fill="url(#bg-gradient)"/>

  <!-- Title -->
  <text x="700" y="50" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="36" fill="#ffffff">
    Installation Guide
  </text>
  <text x="700" y="85" text-anchor="middle" font-family="'Inter', sans-serif" font-size="18" fill="#9ca3af">
    Get GitHub Copilot CLI running in 5 steps
  </text>

  <!-- Step 1: Install GitHub CLI -->
  <g transform="translate(100, 130)">
    <!-- Step Number -->
    <circle cx="40" cy="40" r="30" fill="url(#github-gradient)" filter="url(#glow)"/>
    <text x="40" y="50" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="28" fill="#ffffff">
      1
    </text>

    <!-- Content Box -->
    <rect x="90" y="0" width="1150" height="150" rx="16" fill="#1a1a2e" stroke="url(#github-gradient)" stroke-width="2"/>

    <!-- Title -->
    <text x="115" y="40" font-family="'Inter', sans-serif" font-weight="700" font-size="20" fill="#58a6ff">
      Install GitHub CLI
    </text>
    <text x="115" y="65" font-family="'Inter', sans-serif" font-size="14" fill="#9ca3af">
      First, install the base GitHub CLI (gh)
    </text>

    <!-- Platform Commands -->
    <g transform="translate(115, 90)">
      <!-- macOS -->
      <rect x="0" y="0" width="180" height="40" rx="8" fill="#0a0a0a" stroke="#58a6ff" stroke-width="1"/>
      <text x="90" y="26" text-anchor="middle" font-family="'Fira Code', monospace" font-size="12" fill="#58a6ff">
        brew install gh
      </text>

      <!-- Windows -->
      <rect x="200" y="0" width="240" height="40" rx="8" fill="#0a0a0a" stroke="#58a6ff" stroke-width="1"/>
      <text x="320" y="26" text-anchor="middle" font-family="'Fira Code', monospace" font-size="12" fill="#58a6ff">
        winget install GitHub.cli
      </text>

      <!-- Linux -->
      <rect x="460" y="0" width="220" height="40" rx="8" fill="#0a0a0a" stroke="#58a6ff" stroke-width="1"/>
      <text x="570" y="26" text-anchor="middle" font-family="'Fira Code', monospace" font-size="12" fill="#58a6ff">
        sudo apt install gh
      </text>
    </g>
  </g>

  <!-- Step 2: Verify Installation -->
  <g transform="translate(100, 300)">
    <!-- Step Number -->
    <circle cx="40" cy="40" r="30" fill="url(#github-gradient)" filter="url(#glow)"/>
    <text x="40" y="50" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="28" fill="#ffffff">
      2
    </text>

    <!-- Content Box -->
    <rect x="90" y="0" width="1150" height="150" rx="16" fill="#1a1a2e" stroke="url(#github-gradient)" stroke-width="2"/>

    <!-- Title -->
    <text x="115" y="40" font-family="'Inter', sans-serif" font-weight="700" font-size="20" fill="#58a6ff">
      Verify Installation
    </text>
    <text x="115" y="65" font-family="'Inter', sans-serif" font-size="14" fill="#9ca3af">
      Check that GitHub CLI is installed correctly
    </text>

    <!-- Command -->
    <g transform="translate(115, 90)">
      <rect x="0" y="0" width="200" height="40" rx="8" fill="#0a0a0a" stroke="#58a6ff" stroke-width="1"/>
      <text x="100" y="26" text-anchor="middle" font-family="'Fira Code', monospace" font-size="12" fill="#58a6ff">
        gh --version
      </text>

      <!-- Output -->
      <text x="230" y="26" font-family="'Inter', sans-serif" font-size="13" fill="#10b981">
        → Should show version number
      </text>
    </g>
  </g>

  <!-- Step 3: Authenticate -->
  <g transform="translate(100, 470)">
    <!-- Step Number -->
    <circle cx="40" cy="40" r="30" fill="url(#github-gradient)" filter="url(#glow)"/>
    <text x="40" y="50" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="28" fill="#ffffff">
      3
    </text>

    <!-- Content Box -->
    <rect x="90" y="0" width="1150" height="150" rx="16" fill="#1a1a2e" stroke="url(#github-gradient)" stroke-width="2"/>

    <!-- Title -->
    <text x="115" y="40" font-family="'Inter', sans-serif" font-weight="700" font-size="20" fill="#58a6ff">
      Login to GitHub
    </text>
    <text x="115" y="65" font-family="'Inter', sans-serif" font-size="14" fill="#9ca3af">
      Authenticate with your GitHub account
    </text>

    <!-- Command -->
    <g transform="translate(115, 90)">
      <rect x="0" y="0" width="200" height="40" rx="8" fill="#0a0a0a" stroke="url(#github-gradient)" stroke-width="1"/>
      <text x="100" y="26" text-anchor="middle" font-family="'Fira Code', monospace" font-size="12" fill="#58a6ff">
        gh auth login
      </text>

      <!-- Instructions -->
      <text x="230" y="18" font-family="'Inter', sans-serif" font-size="12" fill="#e0e0e0">
        → Follow the prompts
      </text>
      <text x="230" y="35" font-family="'Inter', sans-serif" font-size="12" fill="#e0e0e0">
        → Opens browser for OAuth
      </text>
    </g>
  </g>

  <!-- Step 4: Install Copilot Extension -->
  <g transform="translate(100, 640)">
    <!-- Step Number -->
    <circle cx="40" cy="40" r="30" fill="url(#github-gradient)" filter="url(#glow)"/>
    <text x="40" y="50" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="28" fill="#ffffff">
      4
    </text>

    <!-- Content Box -->
    <rect x="90" y="0" width="550" height="150" rx="16" fill="#1a1a2e" stroke="url(#github-gradient)" stroke-width="2"/>

    <!-- Title -->
    <text x="115" y="40" font-family="'Inter', sans-serif" font-weight="700" font-size="20" fill="#58a6ff">
      Install Copilot Extension
    </text>

    <!-- Command -->
    <g transform="translate(115, 75)">
      <rect x="0" y="0" width="480" height="50" rx="8" fill="#0a0a0a" stroke="url(#github-gradient)" stroke-width="2"/>
      <text x="240" y="30" text-anchor="middle" font-family="'Fira Code', monospace" font-size="13" fill="#58a6ff">
        gh extension install github/gh-copilot
      </text>
    </g>
  </g>

  <!-- Step 5: Verify Copilot -->
  <g transform="translate(690, 640)">
    <!-- Step Number -->
    <circle cx="40" cy="40" r="30" fill="url(#success-gradient)" filter="url(#glow)"/>
    <text x="40" y="50" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="28" fill="#ffffff">
      5
    </text>

    <!-- Content Box -->
    <rect x="90" y="0" width="550" height="150" rx="16" fill="#1a1a2e" stroke="url(#success-gradient)" stroke-width="2"/>

    <!-- Title -->
    <text x="115" y="40" font-family="'Inter', sans-serif" font-weight="700" font-size="20" fill="#10b981">
      Verify &amp; Start Using
    </text>

    <!-- Command -->
    <g transform="translate(115, 75)">
      <rect x="0" y="0" width="480" height="50" rx="8" fill="#0a0a0a" stroke="#10b981" stroke-width="2"/>
      <text x="240" y="30" text-anchor="middle" font-family="'Fira Code', monospace" font-size="13" fill="#10b981">
        gh copilot --version
      </text>
    </g>
  </g>

  <!-- Success Banner -->
  <g transform="translate(100, 810)">
    <rect x="0" y="0" width="1200" height="60" rx="12" fill="url(#success-gradient)" opacity="0.2" stroke="#10b981" stroke-width="2"/>
    <text x="600" y="38" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="20" fill="#10b981">
      ✅ Installation Complete! Try: gh copilot suggest "list all files"
    </text>
  </g>
</svg>
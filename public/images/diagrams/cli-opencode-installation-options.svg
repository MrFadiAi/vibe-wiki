<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900" role="img" aria-labelledby="cli-opencode-installation-options-title cli-opencode-installation-options-desc">
  <title id="cli-opencode-installation-options-title">OpenCode CLI Installation Options</title>
  <desc id="cli-opencode-installation-options-desc">Different installation methods for OpenCode CLI including npm, binary download, Docker, and Homebrew.</desc>

  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>

    <!-- Cyan Gradient -->
    <linearGradient id="cyan-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>

    <!-- Purple Gradient -->
    <linearGradient id="purple-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>

    <!-- Green Gradient -->
    <linearGradient id="green-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1400" height="900" fill="url(#bg-gradient)"/>

  <!-- Title -->
  <text x="700" y="60" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="36" fill="#ffffff">
    Installation Options
  </text>
  <text x="700" y="95" text-anchor="middle" font-family="'Inter', sans-serif" font-size="18" fill="#9ca3af">
    Choose the installation method that works best for your workflow
  </text>

  <!-- Option 1: npm (Recommended) -->
  <g transform="translate(100, 140)">
    <rect x="0" y="0" width="600" height="340" rx="20" fill="#1a1a2e" stroke="url(#cyan-gradient)" stroke-width="3" filter="url(#glow)"/>

    <!-- Badge -->
    <rect x="200" y="-15" width="200" height="30" rx="15" fill="url(#cyan-gradient)"/>
    <text x="300" y="5" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="14" fill="#ffffff">
      RECOMMENDED
    </text>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="80" rx="20" fill="url(#cyan-gradient)" opacity="0.2"/>
    <rect x="0" y="60" width="600" height="20" fill="url(#cyan-gradient)" opacity="0.2"/>

    <text x="300" y="40" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="26" fill="#00d9ff">
      npm (Node Package Manager)
    </text>
    <text x="300" y="65" text-anchor="middle" font-family="'Inter', sans-serif" font-size="14" fill="#9ca3af">
      Easiest way to install and update
    </text>

    <!-- Command -->
    <g transform="translate(40, 110)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-weight="600" font-size="14" fill="#ffffff">
        Install:
      </text>
      <rect x="0" y="10" width="520" height="45" rx="8" fill="#0a0a0a" stroke="url(#cyan-gradient)" stroke-width="2"/>
      <text x="260" y="38" text-anchor="middle" font-family="'Fira Code', monospace" font-size="14" fill="#00d9ff">
        npm install -g @opencode/cli
      </text>
    </g>

    <!-- Features -->
    <g transform="translate(40, 185)">
      <g transform="translate(0, 0)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="25" y="5" font-family="'Inter', sans-serif" font-size="13" fill="#e0e0e0">
          Auto-updates with npm update
        </text>
      </g>
      <g transform="translate(0, 30)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="25" y="5" font-family="'Inter', sans-serif" font-size="13" fill="#e0e0e0">
          Works on all platforms with Node.js
        </text>
      </g>
      <g transform="translate(0, 60)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="25" y="5" font-family="'Inter', sans-serif" font-size="13" fill="#e0e0e0">
          Can be installed per-project with -g flag
        </text>
      </g>
      <g transform="translate(0, 90)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="25" y="5" font-family="'Inter', sans-serif" font-size="13" fill="#e0e0e0">
          Manages dependencies automatically
        </text>
      </g>
    </g>

    <!-- Verify -->
    <g transform="translate(40, 300)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-size="12" fill="#9ca3af">
        Verify installation:
      </text>
      <text x="130" y="0" font-family="'Fira Code', monospace" font-size="12" fill="#10b981">
        opcode --version
      </text>
    </g>
  </g>

  <!-- Option 2: Binary Download -->
  <g transform="translate(720, 140)">
    <rect x="0" y="0" width="580" height="340" rx="20" fill="#1a1a2e" stroke="url(#purple-gradient)" stroke-width="2"/>

    <!-- Header -->
    <rect x="0" y="0" width="580" height="80" rx="20" fill="url(#purple-gradient)" opacity="0.2"/>
    <rect x="0" y="60" width="580" height="20" fill="url(#purple-gradient)" opacity="0.2"/>

    <text x="290" y="40" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="26" fill="#a855f7">
      Standalone Binary
    </text>
    <text x="290" y="65" text-anchor="middle" font-family="'Inter', sans-serif" font-size="14" fill="#9ca3af">
      Single executable, no dependencies
    </text>

    <!-- Command -->
    <g transform="translate(40, 110)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-weight="600" font-size="14" fill="#ffffff">
        Download &amp; Install:
      </text>
      <rect x="0" y="10" width="500" height="45" rx="8" fill="#0a0a0a" stroke="url(#purple-gradient)" stroke-width="1"/>
      <text x="250" y="38" text-anchor="middle" font-family="'Fira Code', monospace" font-size="11" fill="#a855f7">
        curl -fsSL opencode.dev/install | sh
      </text>
    </g>

    <!-- Features -->
    <g transform="translate(40, 185)">
      <g transform="translate(0, 0)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="25" y="5" font-family="'Inter', sans-serif" font-size="13" fill="#e0e0e0">
          No Node.js required
        </text>
      </g>
      <g transform="translate(0, 30)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="25" y="5" font-family="'Inter', sans-serif" font-size="13" fill="#e0e0e0">
          Smaller download size
        </text>
      </g>
      <g transform="translate(0, 60)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="25" y="5" font-family="'Inter', sans-serif" font-size="13" fill="#e0e0e0">
          Can be placed in PATH manually
        </text>
      </g>
      <g transform="translate(0, 90)">
        <circle cx="10" cy="0" r="8" fill="#ef4444"/>
        <text x="25" y="5" font-family="'Inter', sans-serif" font-size="13" fill="#e0e0e0">
          Manual updates required
        </text>
      </g>
    </g>

    <!-- Platforms -->
    <g transform="translate(40, 300)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-size="12" fill="#9ca3af">
        Available for:
      </text>
      <text x="100" y="0" font-family="'Inter', sans-serif" font-size="12" fill="#e0e0e0">
        macOS, Linux, Windows (x64 &amp; ARM)
      </text>
    </g>
  </g>

  <!-- Option 3: Docker -->
  <g transform="translate(100, 500)">
    <rect x="0" y="0" width="600" height="320" rx="20" fill="#1a1a2e" stroke="url(#green-gradient)" stroke-width="2"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="80" rx="20" fill="url(#green-gradient)" opacity="0.2"/>
    <rect x="0" y="60" width="600" height="20" fill="url(#green-gradient)" opacity="0.2"/>

    <text x="300" y="40" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="26" fill="#10b981">
      Docker Container
    </text>
    <text x="300" y="65" text-anchor="middle" font-family="'Inter', sans-serif" font-size="14" fill="#9ca3af">
      Isolated environment, consistent behavior
    </text>

    <!-- Command -->
    <g transform="translate(40, 110)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-weight="600" font-size="14" fill="#ffffff">
        Run with Docker:
      </text>
      <rect x="0" y="10" width="520" height="45" rx="8" fill="#0a0a0a" stroke="url(#green-gradient)" stroke-width="1"/>
      <text x="260" y="38" text-anchor="middle" font-family="'Fira Code', monospace" font-size="12" fill="#10b981">
        docker run -it opencode/cli opcode ask
      </text>
    </g>

    <!-- Features -->
    <g transform="translate(40, 185)">
      <g transform="translate(0, 0)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="25" y="5" font-family="'Inter', sans-serif" font-size="13" fill="#e0e0e0">
          Fully isolated environment
        </text>
      </g>
      <g transform="translate(0, 30)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="25" y="5" font-family="'Inter', sans-serif" font-size="13" fill="#e0e0e0">
          Works on any system with Docker
        </text>
      </g>
      <g transform="translate(0, 60)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="25" y="5" font-family="'Inter', sans-serif" font-size="13" fill="#e0e0e0">
          Easy to run in CI/CD pipelines
        </text>
      </g>
    </g>

    <!-- Alias -->
    <g transform="translate(40, 285)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-size="12" fill="#9ca3af">
        Add alias to ~/.bashrc:
      </text>
      <text x="175" y="0" font-family="'Fira Code', monospace" font-size="11" fill="#10b981">
        alias opcode='docker run -it opencode/cli opcode'
      </text>
    </g>
  </g>

  <!-- Option 4: Homebrew -->
  <g transform="translate(720, 500)">
    <rect x="0" y="0" width="580" height="320" rx="20" fill="#1a1a2e" stroke="#f59e0b" stroke-width="2"/>

    <!-- Header -->
    <rect x="0" y="0" width="580" height="80" rx="20" fill="#f59e0b" opacity="0.2"/>
    <rect x="0" y="60" width="580" height="20" fill="#f59e0b" opacity="0.2"/>

    <text x="290" y="40" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="26" fill="#f59e0b">
      Homebrew (macOS/Linux)
    </text>
    <text x="290" y="65" text-anchor="middle" font-family="'Inter', sans-serif" font-size="14" fill="#9ca3af">
      Package manager for macOS and Linux
    </text>

    <!-- Command -->
    <g transform="translate(40, 110)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-weight="600" font-size="14" fill="#ffffff">
        Install:
      </text>
      <rect x="0" y="10" width="500" height="45" rx="8" fill="#0a0a0a" stroke="#f59e0b" stroke-width="1"/>
      <text x="250" y="38" text-anchor="middle" font-family="'Fira Code', monospace" font-size="13" fill="#f59e0b">
        brew install opencode-cli
      </text>
    </g>

    <!-- Features -->
    <g transform="translate(40, 185)">
      <g transform="translate(0, 0)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="25" y="5" font-family="'Inter', sans-serif" font-size="13" fill="#e0e0e0">
          Native macOS/Linux integration
        </text>
      </g>
      <g transform="translate(0, 30)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="25" y="5" font-family="'Inter', sans-serif" font-size="13" fill="#e0e0e0">
          Easy updates with brew upgrade
        </text>
      </g>
      <g transform="translate(0, 60)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="25" y="5" font-family="'Inter', sans-serif" font-size="13" fill="#e0e0e0">
          Handles dependencies automatically
        </text>
      </g>
    </g>

    <!-- Verify -->
    <g transform="translate(40, 285)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-size="12" fill="#9ca3af">
        Verify:
      </text>
      <text x="60" y="0" font-family="'Fira Code', monospace" font-size="12" fill="#10b981">
        brew list opencode-cli
      </text>
    </g>
  </g>

  <!-- Bottom Note -->
  <g transform="translate(200, 840)">
    <rect x="0" y="0" width="1000" height="40" rx="10" fill="url(#cyan-gradient)" opacity="0.1"/>
    <text x="500" y="26" text-anchor="middle" font-family="'Inter', sans-serif" font-size="13" fill="#00d9ff">
      ðŸ’¡ All installation methods include the same features. Choose based on your workflow and preferences.
    </text>
  </g>
</svg>

    <rect x="0" y="60" width="600" height="20" fill="url(#purple-gradient)" opacity="0.2"/>

    <circle cx="50" cy="40" r="25" fill="url(#purple-gradient)"/>
    <text x="50" y="48" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="24" fill="#ffffff">
      2
    </text>

    <text x="90" y="35" font-family="'Inter', sans-serif" font-weight="700" font-size="24" fill="#a855f7">
      Git Workflows
    </text>
    <text x="90" y="60" font-family="'Inter', sans-serif" font-size="14" fill="#9ca3af">
      Simplify Git operations
    </text>

    <!-- Example -->
    <g transform="translate(30, 110)">
      <rect x="0" y="0" width="540" height="160" rx="12" fill="#0a0a0a" opacity="0.5"/>
      <text x="20" y="30" font-family="'Inter', sans-serif" font-weight="600" font-size="14" fill="#ffffff">
        Undo Last Commit
      </text>

      <rect x="20" y="50" width="500" height="35" rx="8" fill="#0a0a0a" stroke="url(#purple-gradient)" stroke-width="1"/>
      <text x="270" y="73" text-anchor="middle" font-family="'Fira Code', monospace" font-size="11" fill="#a855f7">
        gh copilot suggest "undo last commit but keep changes"
      </text>

      <text x="20" y="105" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        â†’ Suggests: git reset --soft HEAD~1
      </text>
      <text x="20" y="125" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        â†’ Keeps changes staged, removes commit
      </text>
      <text x="20" y="145" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        â†’ Explains what each flag does
      </text>
    </g>
  </g>

  <!-- Use Case 3: DevOps Tasks -->

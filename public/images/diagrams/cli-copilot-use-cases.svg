    <rect x="0" y="0" width="600" height="330" rx="20" fill="#1a1a2e" stroke="url(#green-gradient)" stroke-width="3" filter="url(#glow)"/>

    <!-- Header -->
    <rect x="0" y="0" width="600" height="80" rx="20" fill="url(#green-gradient)" opacity="0.2"/>
    <rect x="0" y="60" width="600" height="20" fill="url(#green-gradient)" opacity="0.2"/>

    <circle cx="50" cy="40" r="25" fill="url(#green-gradient)"/>
    <text x="50" y="48" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="24" fill="#ffffff">
      3
    </text>

    <text x="90" y="35" font-family="'Inter', sans-serif" font-weight="700" font-size="24" fill="#10b981">
      DevOps Tasks
    </text>
    <text x="90" y="60" font-family="'Inter', sans-serif" font-size="14" fill="#9ca3af">
      Docker and deployment
    </text>

    <!-- Example -->
    <g transform="translate(30, 110)">
      <rect x="0" y="0" width="540" height="190" rx="12" fill="#0a0a0a" opacity="0.5"/>
      <text x="20" y="30" font-family="'Inter', sans-serif" font-weight="600" font-size="14" fill="#ffffff">
        Deploy with Environment Variables
      </text>

      <rect x="20" y="50" width="500" height="35" rx="8" fill="#0a0a0a" stroke="url(#green-gradient)" stroke-width="1"/>
      <text x="270" y="73" text-anchor="middle" font-family="'Fira Code', monospace" font-size="10" fill="#10b981">
        gh copilot suggest "deploy docker container with .env file"
      </text>

      <text x="20" y="105" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        â†’ Builds Docker image from Dockerfile
      </text>
      <text x="20" y="125" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        â†’ Uses --env-file to load variables
      </text>
      <text x="20" y="145" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        â†’ Runs container with mapped ports
      </text>
      <text x="20" y="165" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        â†’ Includes -d flag for detached mode
      </text>
    </g>
  </g>

  <!-- Bottom Tips -->
  <g transform="translate(80, 810)">
    <rect x="0" y="0" width="1240" height="70" rx="12" fill="#1a1a2e" stroke="url(#github-gradient)" stroke-width="2"/>
    <text x="620" y="30" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="16" fill="#58a6ff">
      ðŸ’¡ Pro Tips
    </text>
    <text x="620" y="52" text-anchor="middle" font-family="'Inter', sans-serif" font-size="13" fill="#e0e0e0">
      Use natural language â€¢ Ask for explanations â€¢ Iterate on suggestions â€¢ Learn from generated commands
    </text>
  </g>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900" role="img" aria-labelledby="title desc">
  <title id="title">AI Coding CLI Quality Comparison Bar Chart</title>
  <desc id="desc">Bar chart comparing code generation quality across AI coding CLI tools</desc>

  <!-- Definitions -->
  <defs>
    <linearGradient id="grad-cyan" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a3cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-purple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-green" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-orange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-pink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1400" height="900" fill="#0a0a0a"/>
  <rect width="1400" height="900" fill="url(#grad-cyan)" opacity="0.03"/>

  <!-- Title -->
  <text x="700" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="#ffffff">
    Code Generation Quality Comparison
  </text>
  <text x="700" y="80" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" fill="#6b7280">
    How each tool performs across different coding tasks (5-star scale)
  </text>

  <!-- Chart Area -->
  <g transform="translate(200, 130)">
    <!-- Y-Axis Grid Lines -->
    <g stroke="#1a1a2e" stroke-width="1">
      <line x1="0" y1="0" x2="1000" y2="0"/>
      <line x1="0" y1="100" x2="1000" y2="100"/>
      <line x1="0" y1="200" x2="1000" y2="200"/>
      <line x1="0" y1="300" x2="1000" y2="300"/>
      <line x1="0" y1="400" x2="1000" y2="400"/>
      <line x1="0" y1="500" x2="1000" y2="500"/>
      <line x1="0" y1="600" x2="1000" y2="600"/>
    </g>

    <!-- Y-Axis Labels -->
    <g font-family="Inter, sans-serif" font-size="12" fill="#6b7280" text-anchor="end">
      <text x="-15" y="5">5 ★</text>
      <text x="-15" y="105">4 ★</text>
      <text x="-15" y="205">3 ★</text>
      <text x="-15" y="305">2 ★</text>
      <text x="-15" y="405">1 ★</text>
      <text x="-15" y="505">0 ★</text>
    </g>

    <!-- Category 1: Simple Code -->
    <g transform="translate(50, 0)">
      <text x="70" y="-15" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#ffffff">Simple Code</text>

      <!-- Claude CLI -->
      <rect x="0" y="0" width="30" height="600" fill="#0f0f1a" rx="5"/>
      <rect x="0" y="0" width="30" height="600" fill="url(#grad-cyan)" rx="5" filter="url(#glow)"/>
      <text x="15" y="620" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#00d9ff">Claude</text>

      <!-- Copilot CLI -->
      <rect x="40" y="60" width="30" height="540" fill="#0f0f1a" rx="5"/>
      <rect x="40" y="60" width="30" height="540" fill="url(#grad-green)" rx="5" filter="url(#glow)"/>
      <text x="55" y="620" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#10b981">Copilot</text>

      <!-- OpenCode -->
      <rect x="80" y="0" width="30" height="600" fill="#0f0f1a" rx="5"/>
      <rect x="80" y="0" width="30" height="600" fill="url(#grad-purple)" rx="5" filter="url(#glow)"/>
      <text x="95" y="620" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#a855f7">Open</text>

      <!-- Codex -->
      <rect x="120" y="0" width="30" height="600" fill="#0f0f1a" rx="5"/>
      <rect x="120" y="0" width="30" height="600" fill="url(#grad-orange)" rx="5" filter="url(#glow)"/>
      <text x="135" y="620" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#f59e0b">Codex</text>

      <!-- Cody -->
      <rect x="160" y="60" width="30" height="540" fill="#0f0f1a" rx="5"/>
      <rect x="160" y="60" width="30" height="540" fill="url(#grad-pink)" rx="5" filter="url(#glow)"/>
      <text x="175" y="620" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#ec4899">Cody</text>
    </g>

    <!-- Category 2: Complex Code -->
    <g transform="translate(250, 0)">
      <text x="70" y="-15" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#ffffff">Complex Code</text>

      <!-- Claude CLI -->
      <rect x="0" y="0" width="30" height="600" fill="#0f0f1a" rx="5"/>
      <rect x="0" y="0" width="30" height="600" fill="url(#grad-cyan)" rx="5" filter="url(#glow)"/>
      <text x="15" y="620" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#00d9ff">Claude</text>

      <!-- Copilot CLI -->
      <rect x="40" y="120" width="30" height="480" fill="#0f0f1a" rx="5"/>
      <rect x="40" y="120" width="30" height="480" fill="url(#grad-green)" rx="5" filter="url(#glow)"/>
      <text x="55" y="620" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#10b981">Copilot</text>

      <!-- OpenCode -->
      <rect x="80" y="0" width="30" height="600" fill="#0f0f1a" rx="5"/>
      <rect x="80" y="0" width="30" height="600" fill="url(#grad-purple)" rx="5" filter="url(#glow)"/>
      <text x="95" y="620" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#a855f7">Open</text>

      <!-- Codex -->
      <rect x="120" y="60" width="30" height="540" fill="#0f0f1a" rx="5"/>
      <rect x="120" y="60" width="30" height="540" fill="url(#grad-orange)" rx="5" filter="url(#glow)"/>
      <text x="135" y="620" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#f59e0b">Codex</text>

      <!-- Cody -->
      <rect x="160" y="60" width="30" height="540" fill="#0f0f1a" rx="5"/>
      <rect x="160" y="60" width="30" height="540" fill="url(#grad-pink)" rx="5" filter="url(#glow)"/>
      <text x="175" y="620" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#ec4899">Cody</text>
    </g>

    <!-- Category 3: Refactoring -->
    <g transform="translate(450, 0)">
      <text x="70" y="-15" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#ffffff">Refactoring</text>

      <!-- Claude CLI -->
      <rect x="0" y="0" width="30" height="600" fill="#0f0f1a" rx="5"/>
      <rect x="0" y="0" width="30" height="600" fill="url(#grad-cyan)" rx="5" filter="url(#glow)"/>
      <text x="15" y="620" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#00d9ff">Claude</text>

      <!-- Copilot CLI -->
      <rect x="40" y="180" width="30" height="420" fill="#0f0f1a" rx="5"/>
      <rect x="40" y="180" width="30" height="420" fill="url(#grad-green)" rx="5" filter="url(#glow)"/>
      <text x="55" y="620" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#10b981">Copilot</text>

      <!-- OpenCode -->
      <rect x="80" y="0" width="30" height="600" fill="#0f0f1a" rx="5"/>
      <rect x="80" y="0" width="30" height="600" fill="url(#grad-purple)" rx="5" filter="url(#glow)"/>
      <text x="95" y="620" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#a855f7">Open</text>

      <!-- Codex -->
      <rect x="120" y="60" width="30" height="540" fill="#0f0f1a" rx="5"/>
      <rect x="120" y="60" width="30" height="540" fill="url(#grad-orange)" rx="5" filter="url(#glow)"/>
      <text x="135" y="620" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#f59e0b">Codex</text>

      <!-- Cody -->
      <rect x="160" y="60" width="30" height="540" fill="#0f0f1a" rx="5"/>
      <rect x="160" y="60" width="30" height="540" fill="url(#grad-pink)" rx="5" filter="url(#glow)"/>
      <text x="175" y="620" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#ec4899">Cody</text>
    </g>

    <!-- Category 4: Testing -->
    <g transform="translate(650, 0)">
      <text x="70" y="-15" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#ffffff">Testing</text>

      <!-- Claude CLI -->
      <rect x="0" y="60" width="30" height="540" fill="#0f0f1a" rx="5"/>
      <rect x="0" y="60" width="30" height="540" fill="url(#grad-cyan)" rx="5" filter="url(#glow)"/>
      <text x="15" y="620" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#00d9ff">Claude</text>

      <!-- Copilot CLI -->
      <rect x="40" y="180" width="30" height="420" fill="#0f0f1a" rx="5"/>
      <rect x="40" y="180" width="30" height="420" fill="url(#grad-green)" rx="5" filter="url(#glow)"/>
      <text x="55" y="620" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#10b981">Copilot</text>

      <!-- OpenCode -->
      <rect x="80" y="0" width="30" height="600" fill="#0f0f1a" rx="5"/>
      <rect x="80" y="0" width="30" height="600" fill="url(#grad-purple)" rx="5" filter="url(#glow)"/>
      <text x="95" y="620" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#a855f7">Open</text>

      <!-- Codex -->
      <rect x="120" y="120" width="30" height="480" fill="#0f0f1a" rx="5"/>
      <rect x="120" y="120" width="30" height="480" fill="url(#grad-orange)" rx="5" filter="url(#glow)"/>
      <text x="135" y="620" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#f59e0b">Codex</text>

      <!-- Cody -->
      <rect x="160" y="60" width="30" height="540" fill="#0f0f1a" rx="5"/>
      <rect x="160" y="60" width="30" height="540" fill="url(#grad-pink)" rx="5" filter="url(#glow)"/>
      <text x="175" y="620" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#ec4899">Cody</text>
    </g>

    <!-- Category 5: Debugging -->
    <g transform="translate(850, 0)">
      <text x="70" y="-15" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#ffffff">Debugging</text>

      <!-- Claude CLI -->
      <rect x="0" y="0" width="30" height="600" fill="#0f0f1a" rx="5"/>
      <rect x="0" y="0" width="30" height="600" fill="url(#grad-cyan)" rx="5" filter="url(#glow)"/>
      <text x="15" y="620" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#00d9ff">Claude</text>

      <!-- Copilot CLI -->
      <rect x="40" y="240" width="30" height="360" fill="#0f0f1a" rx="5"/>
      <rect x="40" y="240" width="30" height="360" fill="url(#grad-green)" rx="5" filter="url(#glow)"/>
      <text x="55" y="620" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#10b981">Copilot</text>

      <!-- OpenCode -->
      <rect x="80" y="0" width="30" height="600" fill="#0f0f1a" rx="5"/>
      <rect x="80" y="0" width="30" height="600" fill="url(#grad-purple)" rx="5" filter="url(#glow)"/>
      <text x="95" y="620" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#a855f7">Open</text>

      <!-- Codex -->
      <rect x="120" y="180" width="30" height="420" fill="#0f0f1a" rx="5"/>
      <rect x="120" y="180" width="30" height="420" fill="url(#grad-orange)" rx="5" filter="url(#glow)"/>
      <text x="135" y="620" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#f59e0b">Codex</text>

      <!-- Cody -->
      <rect x="160" y="120" width="30" height="480" fill="#0f0f1a" rx="5"/>
      <rect x="160" y="120" width="30" height="480" fill="url(#grad-pink)" rx="5" filter="url(#glow)"/>
      <text x="175" y="620" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#ec4899">Cody</text>
    </g>
  </g>

  <!-- Legend -->
  <g transform="translate(250, 800)">
    <rect x="0" y="0" width="30" height="15" fill="url(#grad-cyan)" rx="3"/>
    <text x="40" y="12" font-family="Inter, sans-serif" font-size="12" fill="#00d9ff">Claude CLI</text>

    <rect x="150" y="0" width="30" height="15" fill="url(#grad-green)" rx="3"/>
    <text x="190" y="12" font-family="Inter, sans-serif" font-size="12" fill="#10b981">Copilot CLI</text>

    <rect x="320" y="0" width="30" height="15" fill="url(#grad-purple)" rx="3"/>
    <text x="360" y="12" font-family="Inter, sans-serif" font-size="12" fill="#a855f7">OpenCode</text>

    <rect x="480" y="0" width="30" height="15" fill="url(#grad-orange)" rx="3"/>
    <text x="520" y="12" font-family="Inter, sans-serif" font-size="12" fill="#f59e0b">Codex API</text>

    <rect x="630" y="0" width="30" height="15" fill="url(#grad-pink)" rx="3"/>
    <text x="670" y="12" font-family="Inter, sans-serif" font-size="12" fill="#ec4899">Cody CLI</text>
  </g>
</svg>
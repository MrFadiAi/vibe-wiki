    <text x="290" y="50" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="#a855f7" text-anchor="middle">Windsurf</text>

    <!-- Features List -->
    <g transform="translate(40, 110)">
      <!-- Feature 1 -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="500" height="70" rx="10" fill="#0a0a0a" stroke="#374151" stroke-width="1"/>
        <circle cx="30" cy="35" r="18" fill="#a855f7"/>
        <text x="30" y="41" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#ffffff" text-anchor="middle">✓</text>
        <text x="65" y="28" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#e5e7eb">Standalone IDE</text>
        <text x="65" y="48" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">Built from scratch, unique architecture</text>
      </g>

      <!-- Feature 2 -->
      <g transform="translate(0, 85)">
        <rect x="0" y="0" width="500" height="70" rx="10" fill="#0a0a0a" stroke="#374151" stroke-width="1"/>
        <circle cx="30" cy="35" r="18" fill="#a855f7"/>
        <text x="30" y="41" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#ffffff" text-anchor="middle">✓</text>
        <text x="65" y="28" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#e5e7eb">Flow State Mode</text>
        <text x="65" y="48" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">AI-first development experience</text>
      </g>

      <!-- Feature 3 -->
      <g transform="translate(0, 170)">
        <rect x="0" y="0" width="500" height="70" rx="10" fill="#0a0a0a" stroke="#374151" stroke-width="1"/>
        <circle cx="30" cy="35" r="18" fill="#a855f7"/>
        <text x="30" y="41" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#ffffff" text-anchor="middle">✓</text>
        <text x="65" y="28" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#e5e7eb">Multiple AI Models</text>
        <text x="65" y="48" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">Claude, GPT-4, Gemini support</text>
      </g>

      <!-- Feature 4 -->
      <g transform="translate(0, 255)">
        <rect x="0" y="0" width="500" height="70" rx="10" fill="#0a0a0a" stroke="#374151" stroke-width="1"/>
        <circle cx="30" cy="35" r="18" fill="#a855f7"/>
        <text x="30" y="41" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#ffffff" text-anchor="middle">✓</text>
        <text x="65" y="28" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#e5e7eb">Predictive Editing</text>
        <text x="65" y="48" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">AI suggests edits before you type</text>
      </g>

      <!-- Feature 5 -->
      <g transform="translate(0, 340)">
        <rect x="0" y="0" width="500" height="70" rx="10" fill="#0a0a0a" stroke="#374151" stroke-width="1"/>
        <circle cx="30" cy="35" r="18" fill="#a855f7"/>
        <text x="30" y="41" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#ffffff" text-anchor="middle">✓</text>
        <text x="65" y="28" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#e5e7eb">Native Collaboration</text>
        <text x="65" y="48" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">Real-time pair programming</text>
      </g>
    </g>

    <!-- Pricing -->
    <g transform="translate(40, 500)">
      <rect x="0" y="0" width="500" height="60" rx="10" fill="url(#windsurf-gradient)" opacity="0.2"/>
      <text x="250" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#a855f7" text-anchor="middle">Pricing</text>
      <text x="250" y="45" font-family="Inter, sans-serif" font-size="14" fill="#e5e7eb" text-anchor="middle">Free tier available • Pro: $15/month • Team: $30/user</text>
    </g>
  </g>

  <!-- Bottom Comparison Note -->
  <g transform="translate(100, 760)">
    <rect x="0" y="0" width="1200" height="30" rx="10" fill="#1a1a2e" stroke="#374151" stroke-width="1"/>
    <text x="600" y="21" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af" text-anchor="middle">
      <tspan fill="#00d9ff" font-weight="700">Cursor</tspan> = Best for VS Code users wanting AI •
      <tspan fill="#a855f7" font-weight="700">Windsurf</tspan> = Best for AI-first development experience
    </text>
  </g>
</svg>

      <text x="230" y="455" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="12" font-weight="600">Code Generation</text>
      <text x="230" y="475" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">Create features</text>
      <text x="230" y="490" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">from descriptions</text>
      <text x="230" y="510" text-anchor="middle" fill="#10b981" font-family="Inter, sans-serif" font-size="9">Best: Claude Code</text>
    </g>

    <g id="uc-2">
      <rect x="360" y="430" width="200" height="90" rx="8" fill="#0a0a0a" stroke="#a855f7" stroke-width="1"/>
      <text x="460" y="455" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="12" font-weight="600">Debugging</text>
      <text x="460" y="475" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">Fix errors &</text>
      <text x="460" y="490" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">understand issues</text>
      <text x="460" y="510" text-anchor="middle" fill="#10b981" font-family="Inter, sans-serif" font-size="9">Best: Claude Code</text>
    </g>

    <g id="uc-3">
      <rect x="590" y="430" width="200" height="90" rx="8" fill="#0a0a0a" stroke="#a855f7" stroke-width="1"/>
      <text x="690" y="455" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="12" font-weight="600">Refactoring</text>
      <text x="690" y="475" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">Improve code</text>
      <text x="690" y="490" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">quality & structure</text>
      <text x="690" y="510" text-anchor="middle" fill="#10b981" font-family="Inter, sans-serif" font-size="9">Best: All tools</text>
    </g>

    <g id="uc-4">
      <rect x="820" y="430" width="200" height="90" rx="8" fill="#0a0a0a" stroke="#a855f7" stroke-width="1"/>
      <text x="920" y="455" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="12" font-weight="600">Documentation</text>
      <text x="920" y="475" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">Generate docs</text>
      <text x="920" y="490" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">& comments</text>
      <text x="920" y="510" text-anchor="middle" fill="#10b981" font-family="Inter, sans-serif" font-size="9">Best: Claude Code</text>
    </g>

    <g id="uc-5">
      <rect x="1050" y="430" width="200" height="90" rx="8" fill="#0a0a0a" stroke="#a855f7" stroke-width="1"/>
      <text x="1150" y="455" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="12" font-weight="600">Learning</text>
      <text x="1150" y="475" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">Explain code</text>
      <text x="1150" y="490" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">& patterns</text>
      <text x="1150" y="510" text-anchor="middle" fill="#10b981" font-family="Inter, sans-serif" font-size="9">Best: Claude Code</text>
    </g>
  </g>

  <!-- === Decision Factors (Bottom) === -->
  <g id="factors">
    <rect x="100" y="600" width="1200" height="200" rx="12" fill="#1a1a1a" stroke="#ec4899" stroke-width="2" filter="url(#shadow)"/>
    <text x="700" y="635" text-anchor="middle" fill="#ec4899" font-family="Inter, sans-serif" font-size="16" font-weight="700">‚öñÔ∏è Key Decision Factors</text>

    <!-- Factor Columns -->
    <g id="factor-1">
      <text x="200" y="675" text-anchor="middle" fill="#00d9ff" font-family="Inter, sans-serif" font-size="13" font-weight="600">Cost</text>
      <text x="200" y="700" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ Open source: Free</text>
      <text x="200" y="720" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ Claude: ~$20/mo</text>
      <text x="200" y="740" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ IDE: Varies</text>
    </g>

    <g id="factor-2">
      <text x="450" y="675" text-anchor="middle" fill="#00d9ff" font-family="Inter, sans-serif" font-size="13" font-weight="600">Privacy</text>
      <text x="450" y="700" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ Local: 100% private</text>
      <text x="450" y="720" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ Cloud: Data sent</text>
      <text x="450" y="740" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ Check policies</text>
    </g>

    <g id="factor-3">
      <text x="700" y="675" text-anchor="middle" fill="#00d9ff" font-family="Inter, sans-serif" font-size="13" font-weight="600">Capability</text>
      <text x="700" y="700" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ Claude: Best reasoning</text>
      <text x="700" y="720" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ IDE: Best integration</text>
      <text x="700" y="740" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ Open: Flexible</text>
    </g>

    <g id="factor-4">
      <text x="950" y="675" text-anchor="middle" fill="#00d9ff" font-family="Inter, sans-serif" font-size="13" font-weight="600">Ease of Use</text>
      <text x="950" y="700" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ IDE: Easiest</text>
      <text x="950" y="720" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ Claude CLI: Easy</text>
      <text x="950" y="740" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ Open source: Setup</text>
    </g>

    <g id="factor-5">
      <text x="1200" y="675" text-anchor="middle" fill="#00d9ff" font-family="Inter, sans-serif" font-size="13" font-weight="600">Ecosystem</text>
      <text x="1200" y="700" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ Claude: MCP plugins</text>
      <text x="1200" y="720" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ IDE: Built-in tools</text>
      <text x="1200" y="740" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">‚Ä¢ Open: Community</text>
    </g>
  </g>

  <!-- === Recommendation Banner === -->
  <g id="recommendation">
    <rect x="100" y="840" width="1200" height="40" rx="8" fill="#0a0a0a" stroke="url(#grad-cyan-purple)" stroke-width="2"/>
    <text x="700" y="865" text-anchor="middle" fill="#00d9ff" font-family="Inter, sans-serif" font-size="12" font-weight="600">
      üí° Recommendation: Start with Claude Code CLI ‚Üí Add IDE tools ‚Üí Explore open source as needed
    </text>
  </g>
</svg>

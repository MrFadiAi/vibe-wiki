<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800" role="img" aria-labelledby="decision-tree-title decision-tree-desc">
  <title id="decision-tree-title">AI Coding Tool Selection Decision Tree</title>
  <desc id="decision-tree-desc">A decision tree to help users choose the right AI coding tool based on their experience level, needs, and preferences</desc>
  
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    
    <filter id="glow2">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="800" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="24" font-weight="700">
    Which AI Coding Tool Should You Choose?
  </text>
  
  <!-- Start Node -->
  <g id="start">
    <rect x="400" y="80" width="200" height="60" rx="30" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="500" y="115" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="16" font-weight="700">
      Start Here
    </text>
  </g>
  
  <!-- First Question -->
  <line x1="500" y1="140" x2="500" y2="180" stroke="#00d9ff" stroke-width="2"/>
  <g id="q1">
    <rect x="350" y="180" width="300" height="80" rx="8" fill="#1a1a1a" stroke="#00d9ff" stroke-width="2" filter="url(#shadow)"/>
    <text x="500" y="210" text-anchor="middle" fill="#00d9ff" font-family="Inter, sans-serif" font-size="14" font-weight="600">
      Are you a complete beginner
    </text>
    <text x="500" y="230" text-anchor="middle" fill="#00d9ff" font-family="Inter, sans-serif" font-size="14" font-weight="600">
      to programming?
    </text>
  </g>
  
  <!-- Branch: Beginner -->
  <line x1="400" y1="260" x2="250" y2="320" stroke="#00d9ff" stroke-width="2"/>
  <text x="300" y="290" text-anchor="middle" fill="#00d9ff" font-family="Inter, sans-serif" font-size="12">
    Yes
  </text>
  
  <!-- Branch: Experienced -->
  <line x1="600" y1="260" x2="750" y2="320" stroke="#00d9ff" stroke-width="2"/>
  <text x="700" y="290" text-anchor="middle" fill="#00d9ff" font-family="Inter, sans-serif" font-size="12">
    No
  </text>
  
  <!-- Left Path: Beginner Questions -->
  <g id="beginner-path">
    <rect x="100" y="320" width="300" height="60" rx="8" fill="#1a1a1a" stroke="#00d9ff" stroke-width="2" filter="url(#shadow)"/>
    <text x="250" y="345" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="13" font-weight="600">
      Do you have budget for tools?
    </text>
    <text x="250" y="365" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="11">
      ($10-20/month)
    </text>
    
    <!-- Free Option -->
    <line x1="150" y1="380" x2="100" y2="440" stroke="#00d9ff" stroke-width="2"/>
    <text x="110" y="410" text-anchor="middle" fill="#00d9ff" font-family="Inter, sans-serif" font-size="11">
      No/Limited
    </text>
    
    <g id="result-windsurf-free">
      <rect x="20" y="440" width="160" height="100" rx="8" fill="#1a1a1a" stroke="#ec4899" stroke-width="3" filter="url(#glow2)"/>
      <text x="100" y="465" text-anchor="middle" fill="#ec4899" font-family="Inter, sans-serif" font-size="16" font-weight="700">
        Windsurf
      </text>
      <text x="100" y="485" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">
        Free + Beginner-friendly
      </text>
      <text x="100" y="505" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">
        âœ“ Free generous tier
      </text>
      <text x="100" y="520" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">
        âœ“ High automation
      </text>
      <text x="100" y="535" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">
        âœ“ Easy to learn
      </text>
    </g>
    
    <!-- Paid Option -->
    <line x1="350" y1="380" x2="400" y2="440" stroke="#00d9ff" stroke-width="2"/>
    <text x="390" y="410" text-anchor="middle" fill="#00d9ff" font-family="Inter, sans-serif" font-size="11">
      Yes
    </text>
    
    <g id="result-cursor-beginner">
      <rect x="320" y="440" width="160" height="100" rx="8" fill="#1a1a1a" stroke="#ec4899" stroke-width="3" filter="url(#glow2)"/>
      <text x="400" y="465" text-anchor="middle" fill="#ec4899" font-family="Inter, sans-serif" font-size="16" font-weight="700">
        Cursor
      </text>
      <text x="400" y="485" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">
        $20/mo + Best experience
      </text>
      <text x="400" y="505" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">
        âœ“ Best AI models
      </text>
      <text x="400" y="520" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">
        âœ“ Great tutorials
      </text>
      <text x="400" y="535" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">
        âœ“ Quality output
      </text>
    </g>
  </g>
  
  <!-- Right Path: Experienced Developer -->
  <g id="experienced-path">
    <rect x="600" y="320" width="300" height="60" rx="8" fill="#1a1a1a" stroke="#a855f7" stroke-width="2" filter="url(#shadow)"/>
    <text x="750" y="345" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="13" font-weight="600">
      What's most important to you?
    </text>
    
    <!-- Control Branch -->
    <line x1="650" y1="380" x2="580" y2="440" stroke="#a855f7" stroke-width="2"/>
    <text x="600" y="410" text-anchor="middle" fill="#a855f7" font-family="Inter, sans-serif" font-size="11">
      Control
    </text>
    
    <g id="result-cursor-pro">
      <rect x="500" y="440" width="160" height="100" rx="8" fill="#1a1a1a" stroke="#a855f7" stroke-width="3" filter="url(#glow2)"/>
      <text x="580" y="465" text-anchor="middle" fill="#a855f7" font-family="Inter, sans-serif" font-size="16" font-weight="700">
        Cursor Pro
      </text>
      <text x="580" y="485" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">
        Precision & Control
      </text>
      <text x="580" y="505" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">
        âœ“ Multi-file editing
      </text>
      <text x="580" y="520" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">
        âœ“ Claude 3.5
      </text>
      <text x="580" y="535" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">
        âœ“ Fine control
      </text>
    </g>
    
    <!-- Privacy Branch -->
    <line x1="750" y1="380" x2="750" y2="440" stroke="#a855f7" stroke-width="2"/>
    <text x="750" y="410" text-anchor="middle" fill="#a855f7" font-family="Inter, sans-serif" font-size="11">
      Privacy
    </text>
    
    <g id="result-opencode">
      <rect x="670" y="440" width="160" height="100" rx="8" fill="#1a1a1a" stroke="#a855f7" stroke-width="3" filter="url(#glow2)"/>
      <text x="750" y="465" text-anchor="middle" fill="#a855f7" font-family="Inter, sans-serif" font-size="16" font-weight="700">
        OpenCode
      </text>
      <text x="750" y="485" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">
        Local + Open Source
      </text>
      <text x="750" y="505" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">
        âœ“ Local AI models
      </text>
      <text x="750" y="520" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">
        âœ“ Full privacy
      </text>
      <text x="750" y="535" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">
        âœ“ Free & open
      </text>
    </g>
    
    <!-- Speed/Automation Branch -->
    <line x1="850" y1="380" x2="920" y2="440" stroke="#a855f7" stroke-width="2"/>
    <text x="900" y="410" text-anchor="middle" fill="#a855f7" font-family="Inter, sans-serif" font-size="11">
      Speed
    </text>
    
    <g id="result-windsurf-pro">
      <rect x="840" y="440" width="160" height="100" rx="8" fill="#1a1a1a" stroke="#a855f7" stroke-width="3" filter="url(#glow2)"/>
      <text x="920" y="465" text-anchor="middle" fill="#a855f7" font-family="Inter, sans-serif" font-size="16" font-weight="700">
        Windsurf Pro
      </text>
      <text x="920" y="485" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="11">
        Maximum Automation
      </text>
      <text x="920" y="505" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">
        âœ“ Autonomous agents
      </text>
      <text x="920" y="520" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">
        âœ“ Fast iterations
      </text>
      <text x="920" y="535" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="10">
        âœ“ Best value
      </text>
    </g>
  </g>
  
  <!-- CLI Alternative Path -->
  <g id="cli-path">
    <line x1="500" y1="260" x2="500" y2="600" stroke="#6b7280" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="500" y="620" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="11" font-style="italic">
      Prefer Terminal? Try CLI Tools â†“
    </text>
    
    <g transform="translate(200, 640)">
      <rect x="0" y="0" width="120" height="60" rx="8" fill="#1a1a1a" stroke="#00d9ff" stroke-width="2"/>
      <text x="60" y="25" text-anchor="middle" fill="#00d9ff" font-family="Inter, sans-serif" font-size="12" font-weight="600">
        Claude CLI
      </text>
      <text x="60" y="42" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="9">
        Best reasoning
      </text>
    </g>
    
    <g transform="translate(340, 640)">
      <rect x="0" y="0" width="120" height="60" rx="8" fill="#1a1a1a" stroke="#00d9ff" stroke-width="2"/>
      <text x="60" y="25" text-anchor="middle" fill="#00d9ff" font-family="Inter, sans-serif" font-size="12" font-weight="600">
        Copilot CLI
      </text>
      <text x="60" y="42" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="9">
        GitHub integration
      </text>
    </g>
    
    <g transform="translate(480, 640)">
      <rect x="0" y="0" width="120" height="60" rx="8" fill="#1a1a1a" stroke="#00d9ff" stroke-width="2"/>
      <text x="60" y="25" text-anchor="middle" fill="#00d9ff" font-family="Inter, sans-serif" font-size="12" font-weight="600">
        OpenCode
      </text>
      <text x="60" y="42" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="9">
        Multi-agent
      </text>
    </g>
  </g>
  
  <!-- Footer Note -->
  <text x="500" y="770" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="11" font-style="italic">
    ðŸ’¡ Tip: You can try multiple tools! Many offer free trials.
  </text>
</svg>

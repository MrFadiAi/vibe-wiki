<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" role="img" aria-labelledby="cli-claude-features-grid-title cli-claude-features-grid-desc">
  <title id="cli-claude-features-grid-title">Claude CLI Key Features Grid</title>
  <desc id="cli-claude-features-grid-desc">Visual grid representation of Claude CLI's key features: Codebase Awareness, Refactoring, Debugging, Context-Aware Conversations, Multi-File Operations, and Model Selection.</desc>

  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>

    <!-- Cyan Gradient -->
    <linearGradient id="cyan-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>

    <!-- Purple Gradient -->
    <linearGradient id="purple-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>

    <!-- Pink Gradient -->
    <linearGradient id="pink-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:1" />
    </linearGradient>

    <!-- Green Gradient -->
    <linearGradient id="green-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>

    <!-- Orange Gradient -->
    <linearGradient id="orange-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1400" height="800" fill="url(#bg-gradient)"/>

  <!-- Title -->
  <text x="700" y="60" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="36" fill="#ffffff">
    Claude CLI Features Grid
  </text>
  <text x="700" y="90" text-anchor="middle" font-family="'Inter', sans-serif" font-size="16" fill="#9ca3af">
    Core capabilities that make Claude CLI powerful
  </text>

  <!-- Row 1, Col 1: Codebase Awareness -->
  <g transform="translate(200, 200)">
    <rect x="0" y="0" width="350" height="180" rx="15" fill="#1a1a2e" stroke="url(#cyan-gradient)" stroke-width="3" filter="url(#glow)"/>
    <text x="175" y="40" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="22" fill="#00d9ff">
      Codebase Awareness
    </text>
    <g transform="translate(40, 70)">
      <circle cx="0" cy="0" r="4" fill="#00d9ff"/>
      <text x="20" y="4" font-family="'Inter', sans-serif" font-size="14" fill="#e5e7eb">Indexes entire project structure</text>

      <circle cx="0" cy="25" r="4" fill="#00d9ff"/>
      <text x="20" y="29" font-family="'Inter', sans-serif" font-size="14" fill="#e5e7eb">Understands file relationships</text>

      <circle cx="0" cy="50" r="4" fill="#00d9ff"/>
      <text x="20" y="54" font-family="'Inter', sans-serif" font-size="14" fill="#e5e7eb">Context-aware responses</text>

      <circle cx="0" cy="75" r="4" fill="#00d9ff"/>
      <text x="20" y="79" font-family="'Inter', sans-serif" font-size="14" fill="#e5e7eb">Smart code navigation</text>
    </g>
  </g>

  <!-- Row 1, Col 2: Refactoring -->
  <g transform="translate(580, 200)">
    <rect x="0" y="0" width="350" height="180" rx="15" fill="#1a1a2e" stroke="url(#purple-gradient)" stroke-width="3" filter="url(#glow)"/>
    <text x="175" y="40" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="22" fill="#a855f7">
      Refactoring
    </text>
    <g transform="translate(40, 70)">
      <circle cx="0" cy="0" r="4" fill="#a855f7"/>
      <text x="20" y="4" font-family="'Inter', sans-serif" font-size="14" fill="#e5e7eb">JS to TypeScript conversion</text>

      <circle cx="0" cy="25" r="4" fill="#a855f7"/>
      <text x="20" y="29" font-family="'Inter', sans-serif" font-size="14" fill="#e5e7eb">Modernize legacy code</text>

      <circle cx="0" cy="50" r="4" fill="#a855f7"/>
      <text x="20" y="54" font-family="'Inter', sans-serif" font-size="14" fill="#e5e7eb">Improve architecture</text>

      <circle cx="0" cy="75" r="4" fill="#a855f7"/>
      <text x="20" y="79" font-family="'Inter', sans-serif" font-size="14" fill="#e5e7eb">Safe transformations</text>
    </g>
  </g>

  <!-- Row 1, Col 3: Debugging -->
  <g transform="translate(960, 200)">
    <rect x="0" y="0" width="350" height="180" rx="15" fill="#1a1a2e" stroke="url(#pink-gradient)" stroke-width="3" filter="url(#glow)"/>
    <text x="175" y="40" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="22" fill="#ec4899">
      Debugging
    </text>
    <g transform="translate(40, 70)">
      <circle cx="0" cy="0" r="4" fill="#ec4899"/>
      <text x="20" y="4" font-family="'Inter', sans-serif" font-size="14" fill="#e5e7eb">Error analysis & explanation</text>

      <circle cx="0" cy="25" r="4" fill="#ec4899"/>
      <text x="20" y="29" font-family="'Inter', sans-serif" font-size="14" fill="#e5e7eb">Stack trace interpretation</text>

      <circle cx="0" cy="50" r="4" fill="#ec4899"/>
      <text x="20" y="54" font-family="'Inter', sans-serif" font-size="14" fill="#e5e7eb">Suggested fixes</text>

      <circle cx="0" cy="75" r="4" fill="#ec4899"/>
      <text x="20" y="79" font-family="'Inter', sans-serif" font-size="14" fill="#e5e7eb">Root cause identification</text>
    </g>
  </g>

  <!-- Row 2, Col 1: Context-Aware Conversations -->
  <g transform="translate(200, 410)">
    <rect x="0" y="0" width="350" height="180" rx="15" fill="#1a1a2e" stroke="url(#green-gradient)" stroke-width="3" filter="url(#glow)"/>
    <text x="175" y="40" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="22" fill="#10b981">
      Context-Aware Chat
    </text>
    <g transform="translate(40, 70)">
      <circle cx="0" cy="0" r="4" fill="#10b981"/>
      <text x="20" y="4" font-family="'Inter', sans-serif" font-size="14" fill="#e5e7eb">Multi-turn conversations</text>

      <circle cx="0" cy="25" r="4" fill="#10b981"/>
      <text x="20" y="29" font-family="'Inter', sans-serif" font-size="14" fill="#e5e7eb">Remembers project context</text>

      <circle cx="0" cy="50" r="4" fill="#10b981"/>
      <text x="20" y="54" font-family="'Inter', sans-serif" font-size="14" fill="#e5e7eb">File-aware responses</text>

      <circle cx="0" cy="75" r="4" fill="#10b981"/>
      <text x="20" y="79" font-family="'Inter', sans-serif" font-size="14" fill="#e5e7eb">Natural language queries</text>
    </g>
  </g>

  <!-- Row 2, Col 2: Multi-File Operations -->
  <g transform="translate(580, 410)">
    <rect x="0" y="0" width="350" height="180" rx="15" fill="#1a1a2e" stroke="url(#orange-gradient)" stroke-width="3" filter="url(#glow)"/>
    <text x="175" y="40" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="22" fill="#f59e0b">
      Multi-File Operations
    </text>
    <g transform="translate(40, 70)">
      <circle cx="0" cy="0" r="4" fill="#f59e0b"/>
      <text x="20" y="4" font-family="'Inter', sans-serif" font-size="14" fill="#e5e7eb">Edit across files</text>

      <circle cx="0" cy="25" r="4" fill="#f59e0b"/>
      <text x="20" y="29" font-family="'Inter', sans-serif" font-size="14" fill="#e5e7eb">Batch refactoring</text>

      <circle cx="0" cy="50" r="4" fill="#f59e0b"/>
      <text x="20" y="54" font-family="'Inter', sans-serif" font-size="14" fill="#e5e7eb">Global search & replace</text>

      <circle cx="0" cy="75" r="4" fill="#f59e0b"/>
      <text x="20" y="79" font-family="'Inter', sans-serif" font-size="14" fill="#e5e7eb">Cross-file references</text>
    </g>
  </g>

  <!-- Row 2, Col 3: Model Selection -->
  <g transform="translate(960, 410)">
    <rect x="0" y="0" width="350" height="180" rx="15" fill="#1a1a2e" stroke="url(#cyan-gradient)" stroke-width="3" filter="url(#glow)"/>
    <text x="175" y="40" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="22" fill="#00d9ff">
      Model Selection
    </text>
    <g transform="translate(40, 70)">
      <circle cx="0" cy="0" r="4" fill="#00d9ff"/>
      <text x="20" y="4" font-family="'Inter', sans-serif" font-size="14" fill="#e5e7eb">Haiku (fast, lightweight)</text>

      <circle cx="0" cy="25" r="4" fill="#00d9ff"/>
      <text x="20" y="29" font-family="'Inter', sans-serif" font-size="14" fill="#e5e7eb">Sonnet (balanced)</text>

      <circle cx="0" cy="50" r="4" fill="#00d9ff"/>
      <text x="20" y="54" font-family="'Inter', sans-serif" font-size="14" fill="#e5e7eb">Opus (most capable)</text>

      <circle cx="0" cy="75" r="4" fill="#00d9ff"/>
      <text x="20" y="79" font-family="'Inter', sans-serif" font-size="14" fill="#e5e7eb">Choose based on task</text>
    </g>
  </g>

  <!-- Bottom Command Examples -->
  <g transform="translate(100, 650)">
    <rect x="0" y="0" width="1200" height="100" rx="12" fill="#1a1a2e" stroke="#374151" stroke-width="2"/>
    <text x="600" y="30" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="600" font-size="16" fill="#ffffff">
      Quick Start Commands
    </text>
    <g transform="translate(50, 50)">
      <text x="0" y="0" font-family="'Fira Code', monospace" font-size="13" fill="#00d9ff">claude scan .</text>
      <text x="200" y="0" font-family="'Fira Code', monospace" font-size="13" fill="#a855f7">claude refactor src/</text>
      <text x="450" y="0" font-family="'Fira Code', monospace" font-size="13" fill="#ec4899">claude debug</text>
      <text x="650" y="0" font-family="'Fira Code', monospace" font-size="13" fill="#10b981">claude chat --files src/</text>
      <text x="950" y="0" font-family="'Fira Code', monospace" font-size="13" fill="#f59e0b">--model opus</text>
    </g>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" role="img" aria-labelledby="cli-claude-pricing-tiers-title cli-claude-pricing-tiers-desc">
  <title id="cli-claude-pricing-tiers-title">Claude CLI Pricing Tiers</title>
  <desc id="cli-claude-pricing-tiers-desc">Visual comparison of Claude CLI pricing tiers: Free, Pro, and Team with their features and limits.</desc>

  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>

    <!-- Cyan Gradient -->
    <linearGradient id="cyan-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>

    <!-- Purple Gradient -->
    <linearGradient id="purple-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>

    <!-- Pink Gradient -->
    <linearGradient id="pink-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:1" />
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1400" height="800" fill="url(#bg-gradient)"/>

  <!-- Title -->
  <text x="700" y="60" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="36" fill="#ffffff">
    Pricing &amp; Plans
  </text>
  <text x="700" y="95" text-anchor="middle" font-family="'Inter', sans-serif" font-size="18" fill="#9ca3af">
    Choose the plan that fits your needs
  </text>

  <!-- Free Tier Card -->
  <g transform="translate(80, 150)">
    <rect x="0" y="0" width="380" height="580" rx="20" fill="#1a1a2e" stroke="#6b7280" stroke-width="2"/>

    <!-- Header -->
    <rect x="0" y="0" width="380" height="80" rx="20" fill="#6b7280" opacity="0.2"/>
    <rect x="0" y="60" width="380" height="20" fill="#6b7280" opacity="0.2"/>

    <text x="190" y="40" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="28" fill="#ffffff">
      Free
    </text>
    <text x="190" y="65" text-anchor="middle" font-family="'Inter', sans-serif" font-size="16" fill="#9ca3af">
      For getting started
    </text>

    <!-- Price -->
    <g transform="translate(190, 140)">
      <text x="0" y="0" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="48" fill="#00d9ff">
        $0
      </text>
      <text x="0" y="30" text-anchor="middle" font-family="'Inter', sans-serif" font-size="16" fill="#9ca3af">
        forever
      </text>
    </g>

    <!-- Divider -->
    <line x1="40" y1="190" x2="340" y2="190" stroke="#374151" stroke-width="1"/>

    <!-- Features -->
    <g transform="translate(40, 220)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-weight="600" font-size="18" fill="#e0e0e0">
        What's Included:
      </text>

      <g transform="translate(0, 35)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="15" y="5" font-family="'Inter', sans-serif" font-size="14" fill="#e0e0e0">
          <tspan x="15" dy="0">100 requests/day</tspan>
        </text>
      </g>

      <g transform="translate(0, 75)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="15" y="5" font-family="'Inter', sans-serif" font-size="14" fill="#e0e0e0">
          <tspan x="15" dy="0">All CLI commands</tspan>
        </text>
      </g>

      <g transform="translate(0, 115)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="15" y="5" font-family="'Inter', sans-serif" font-size="14" fill="#e0e0e0">
          <tspan x="15" dy="0">Claude 3 Haiku</tspan>
        </text>
      </g>

      <g transform="translate(0, 155)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="15" y="5" font-family="'Inter', sans-serif" font-size="14" fill="#e0e0e0">
          <tspan x="15" dy="0">Community support</tspan>
        </text>
      </g>

      <g transform="translate(0, 195)">
        <circle cx="10" cy="0" r="8" fill="#ef4444"/>
        <text x="15" y="5" font-family="'Inter', sans-serif" font-size="14" fill="#9ca3af">
          <tspan x="15" dy="0">No Sonnet/Opus access</tspan>
        </text>
      </g>
    </g>

    <!-- CTA Button -->
    <rect x="40" y="500" width="300" height="50" rx="10" fill="#374151"/>
    <text x="190" y="532" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="600" font-size="16" fill="#ffffff">
      Get Started Free
    </text>
  </g>

  <!-- Pro Tier Card -->
  <g transform="translate(510, 130)">
    <rect x="0" y="0" width="380" height="620" rx="20" fill="#1a1a2e" stroke="url(#cyan-gradient)" stroke-width="3" filter="url(#glow)"/>

    <!-- Popular Badge -->
    <rect x="120" y="-15" width="140" height="30" rx="15" fill="url(#cyan-gradient)"/>
    <text x="190" y="5" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="14" fill="#ffffff">
      MOST POPULAR
    </text>

    <!-- Header -->
    <rect x="0" y="0" width="380" height="80" rx="20" fill="url(#cyan-gradient)" opacity="0.2"/>
    <rect x="0" y="60" width="380" height="20" fill="url(#cyan-gradient)" opacity="0.2"/>

    <text x="190" y="40" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="28" fill="#00d9ff">
      Pro
    </text>
    <text x="190" y="65" text-anchor="middle" font-family="'Inter', sans-serif" font-size="16" fill="#9ca3af">
      For professionals
    </text>

    <!-- Price -->
    <g transform="translate(190, 140)">
      <text x="0" y="0" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="48" fill="#00d9ff">
        $20
      </text>
      <text x="0" y="30" text-anchor="middle" font-family="'Inter', sans-serif" font-size="16" fill="#9ca3af">
        per month
      </text>
    </g>

    <!-- Divider -->
    <line x1="40" y1="190" x2="340" y2="190" stroke="url(#cyan-gradient)" stroke-width="1"/>

    <!-- Features -->
    <g transform="translate(40, 220)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-weight="600" font-size="18" fill="#e0e0e0">
        Everything in Free, plus:
      </text>

      <g transform="translate(0, 35)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="15" y="5" font-family="'Inter', sans-serif" font-size="14" fill="#e0e0e0">
          <tspan x="15" dy="0">5,000 requests/day</tspan>
        </text>
      </g>

      <g transform="translate(0, 75)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="15" y="5" font-family="'Inter', sans-serif" font-size="14" fill="#e0e0e0">
          <tspan x="15" dy="0">Claude 3 Sonnet</tspan>
        </text>
      </g>

      <g transform="translate(0, 115)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="15" y="5" font-family="'Inter', sans-serif" font-size="14" fill="#e0e0e0">
          <tspan x="15" dy="0">Claude 3 Opus access</tspan>
        </text>
      </g>

      <g transform="translate(0, 155)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="15" y="5" font-family="'Inter', sans-serif" font-size="14" fill="#e0e0e0">
          <tspan x="15" dy="0">Priority support</tspan>
        </text>
      </g>

      <g transform="translate(0, 195)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="15" y="5" font-family="'Inter', sans-serif" font-size="14" fill="#e0e0e0">
          <tspan x="15" dy="0">Faster response times</tspan>
        </text>
      </g>

      <g transform="translate(0, 235)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="15" y="5" font-family="'Inter', sans-serif" font-size="14" fill="#e0e0e0">
          <tspan x="15" dy="0">Advanced features</tspan>
        </text>
      </g>
    </g>

    <!-- CTA Button -->
    <rect x="40" y="540" width="300" height="50" rx="10" fill="url(#cyan-gradient)"/>
    <text x="190" y="572" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="600" font-size="16" fill="#ffffff">
      Upgrade to Pro
    </text>
  </g>

  <!-- Team Tier Card -->
  <g transform="translate(940, 150)">
    <rect x="0" y="0" width="380" height="580" rx="20" fill="#1a1a2e" stroke="url(#purple-gradient)" stroke-width="2"/>

    <!-- Header -->
    <rect x="0" y="0" width="380" height="80" rx="20" fill="url(#purple-gradient)" opacity="0.2"/>
    <rect x="0" y="60" width="380" height="20" fill="url(#purple-gradient)" opacity="0.2"/>

    <text x="190" y="40" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="28" fill="#a855f7">
      Team
    </text>
    <text x="190" y="65" text-anchor="middle" font-family="'Inter', sans-serif" font-size="16" fill="#9ca3af">
      For teams &amp; organizations
    </text>

    <!-- Price -->
    <g transform="translate(190, 140)">
      <text x="0" y="0" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="48" fill="#a855f7">
        $30
      </text>
      <text x="0" y="30" text-anchor="middle" font-family="'Inter', sans-serif" font-size="16" fill="#9ca3af">
        per user/month
      </text>
    </g>

    <!-- Divider -->
    <line x1="40" y1="190" x2="340" y2="190" stroke="url(#purple-gradient)" stroke-width="1"/>

    <!-- Features -->
    <g transform="translate(40, 220)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-weight="600" font-size="18" fill="#e0e0e0">
        Everything in Pro, plus:
      </text>

      <g transform="translate(0, 35)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="15" y="5" font-family="'Inter', sans-serif" font-size="14" fill="#e0e0e0">
          <tspan x="15" dy="0">Unlimited requests</tspan>
        </text>
      </g>

      <g transform="translate(0, 75)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="15" y="5" font-family="'Inter', sans-serif" font-size="14" fill="#e0e0e0">
          <tspan x="15" dy="0">Team collaboration</tspan>
        </text>
      </g>

      <g transform="translate(0, 115)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="15" y="5" font-family="'Inter', sans-serif" font-size="14" fill="#e0e0e0">
          <tspan x="15" dy="0">SSO integration</tspan>
        </text>
      </g>

      <g transform="translate(0, 155)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="15" y="5" font-family="'Inter', sans-serif" font-size="14" fill="#e0e0e0">
          <tspan x="15" dy="0">Admin dashboard</tspan>
        </text>
      </g>

      <g transform="translate(0, 195)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="15" y="5" font-family="'Inter', sans-serif" font-size="14" fill="#e0e0e0">
          <tspan x="15" dy="0">Dedicated support</tspan>
        </text>
      </g>

      <g transform="translate(0, 235)">
        <circle cx="10" cy="0" r="8" fill="#10b981"/>
        <text x="15" y="5" font-family="'Inter', sans-serif" font-size="14" fill="#e0e0e0">
          <tspan x="15" dy="0">Custom integrations</tspan>
        </text>
      </g>
    </g>

    <!-- CTA Button -->
    <rect x="40" y="500" width="300" height="50" rx="10" fill="url(#purple-gradient)"/>
    <text x="190" y="532" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="600" font-size="16" fill="#ffffff">
      Contact Sales
    </text>
  </g>

  <!-- Bottom Note -->
  <g transform="translate(200, 760)">
    <text x="500" y="0" text-anchor="middle" font-family="'Inter', sans-serif" font-size="14" fill="#9ca3af">
      All plans include core CLI features. Cancel anytime. No hidden fees.
    </text>
  </g>
</svg>
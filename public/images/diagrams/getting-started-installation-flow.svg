<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700" role="img" aria-labelledby="install-title install-desc">
  <title id="install-title">AI Coding Tool Installation Flow</title>
  <desc id="install-desc">Step-by-step visual guide for installing AI coding tools (Cursor and Windsurf) with download links and setup instructions</desc>

  <defs>
    <linearGradient id="grad-cyan-purple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="grad-purple-pink" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>

    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00d9ff"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1000" height="700" fill="#0a0a0a"/>

  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="24" font-weight="700">
    Installation & Setup Flow
  </text>

  <!-- Column Headers -->
  <text x="250" y="80" text-anchor="middle" fill="#00d9ff" font-family="Inter, sans-serif" font-size="16" font-weight="700">
    Cursor Installation
  </text>
  <text x="750" y="80" text-anchor="middle" fill="#a855f7" font-family="Inter, sans-serif" font-size="16" font-weight="700">
    Windsurf Installation
  </text>

  <!-- Divider Line -->
  <line x1="500" y1="100" x2="500" y2="650" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Cursor Flow (Left) -->
  <g id="cursor-flow">
    <!-- Step 1 -->
    <g id="cursor-step1">
      <circle cx="250" cy="140" r="30" fill="#0a0a0a" stroke="#00d9ff" stroke-width="3" filter="url(#glow)"/>
      <text x="250" y="148" text-anchor="middle" fill="#00d9ff" font-family="Inter, sans-serif" font-size="18" font-weight="700">1</text>

      <rect x="120" y="180" width="260" height="80" rx="8" fill="#1a1a1a" stroke="#00d9ff" stroke-width="2" filter="url(#shadow)"/>
      <text x="250" y="205" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="14" font-weight="600">Visit cursor.com</text>
      <text x="250" y="225" text-anchor="middle" fill="#00d9ff" font-family="Inter, sans-serif" font-size="12">Download for your OS</text>
      <text x="250" y="245" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="11">Windows / macOS / Linux</text>
    </g>

    <!-- Arrow -->
    <line x1="250" y1="260" x2="250" y2="290" stroke="#00d9ff" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Step 2 -->
    <g id="cursor-step2">
      <circle cx="250" cy="320" r="30" fill="#0a0a0a" stroke="#00d9ff" stroke-width="3" filter="url(#glow)"/>
      <text x="250" y="328" text-anchor="middle" fill="#00d9ff" font-family="Inter, sans-serif" font-size="18" font-weight="700">2</text>

      <rect x="120" y="360" width="260" height="80" rx="8" fill="#1a1a1a" stroke="#00d9ff" stroke-width="2" filter="url(#shadow)"/>
      <text x="250" y="385" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="14" font-weight="600">Install & Launch</text>
      <text x="250" y="405" text-anchor="middle" fill="#00d9ff" font-family="Inter, sans-serif" font-size="12">Run the installer</text>
      <text x="250" y="425" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="11">Open Cursor when complete</text>
    </g>

    <!-- Arrow -->
    <line x1="250" y1="440" x2="250" y2="470" stroke="#00d9ff" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Step 3 -->
    <g id="cursor-step3">
      <circle cx="250" cy="500" r="30" fill="#0a0a0a" stroke="#00d9ff" stroke-width="3" filter="url(#glow)"/>
      <text x="250" y="508" text-anchor="middle" fill="#00d9ff" font-family="Inter, sans-serif" font-size="18" font-weight="700">3</text>

      <rect x="120" y="540" width="260" height="80" rx="8" fill="#1a1a1a" stroke="#00d9ff" stroke-width="2" filter="url(#shadow)"/>
      <text x="250" y="565" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="14" font-weight="600">Sign In / Create Account</text>
      <text x="250" y="585" text-anchor="middle" fill="#00d9ff" font-family="Inter, sans-serif" font-size="12">Google, GitHub, or Email</text>
      <text x="250" y="605" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="11">Free tier available!</text>
    </g>

    <!-- Success Check -->
    <circle cx="250" cy="660" r="25" fill="#1a1a1a" stroke="#ec4899" stroke-width="3" filter="url(#glow)"/>
    <text x="250" y="668" text-anchor="middle" fill="#ec4899" font-family="Inter, sans-serif" font-size="24">âœ“</text>
  </g>

  <!-- Windsurf Flow (Right) -->
  <g id="windsurf-flow">
    <!-- Step 1 -->
    <g id="windsurf-step1">
      <circle cx="750" cy="140" r="30" fill="#0a0a0a" stroke="#a855f7" stroke-width="3" filter="url(#glow)"/>
      <text x="750" y="148" text-anchor="middle" fill="#a855f7" font-family="Inter, sans-serif" font-size="18" font-weight="700">1</text>

      <rect x="620" y="180" width="260" height="80" rx="8" fill="#1a1a1a" stroke="#a855f7" stroke-width="2" filter="url(#shadow)"/>
      <text x="750" y="205" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="14" font-weight="600">Visit codeium.com/windsurf</text>
      <text x="750" y="225" text-anchor="middle" fill="#a855f7" font-family="Inter, sans-serif" font-size="12">Download extension</text>
      <text x="750" y="245" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="11">VS Code / JetBrains</text>
    </g>

    <!-- Arrow -->
    <line x1="750" y1="260" x2="750" y2="290" stroke="#a855f7" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Step 2 -->
    <g id="windsurf-step2">
      <circle cx="750" cy="320" r="30" fill="#0a0a0a" stroke="#a855f7" stroke-width="3" filter="url(#glow)"/>
      <text x="750" y="328" text-anchor="middle" fill="#a855f7" font-family="Inter, sans-serif" font-size="18" font-weight="700">2</text>

      <rect x="620" y="360" width="260" height="80" rx="8" fill="#1a1a1a" stroke="#a855f7" stroke-width="2" filter="url(#shadow)"/>
      <text x="750" y="385" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="14" font-weight="600">Install in Editor</text>
      <text x="750" y="405" text-anchor="middle" fill="#a855f7" font-family="Inter, sans-serif" font-size="12">VS Code Extension</text>
      <text x="750" y="425" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="11">Or install Windsurf IDE</text>
    </g>

    <!-- Arrow -->
    <line x1="750" y1="440" x2="750" y2="470" stroke="#a855f7" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Step 3 -->
    <g id="windsurf-step3">
      <circle cx="750" cy="500" r="30" fill="#0a0a0a" stroke="#a855f7" stroke-width="3" filter="url(#glow)"/>
      <text x="750" y="508" text-anchor="middle" fill="#a855f7" font-family="Inter, sans-serif" font-size="18" font-weight="700">3</text>

      <rect x="620" y="540" width="260" height="80" rx="8" fill="#1a1a1a" stroke="#a855f7" stroke-width="2" filter="url(#shadow)"/>
      <text x="750" y="565" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="14" font-weight="600">Sign In / Create Account</text>
      <text x="750" y="585" text-anchor="middle" fill="#a855f7" font-family="Inter, sans-serif" font-size="12">Codeium account</text>
      <text x="750" y="605" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="11">1000 requests/day free!</text>
    </g>

    <!-- Success Check -->
    <circle cx="750" cy="660" r="25" fill="#1a1a1a" stroke="#ec4899" stroke-width="3" filter="url(#glow)"/>
    <text x="750" y="668" text-anchor="middle" fill="#ec4899" font-family="Inter, sans-serif" font-size="24">âœ“</text>
  </g>

  <!-- Footer Note -->
  <text x="500" y="690" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="11" font-style="italic">
    ðŸ’¡ Both tools offer generous free tiers - no credit card required to start!
  </text>
</svg>

    <text x="225" y="517" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#ffffff" text-anchor="middle">Upgrade to Pro</text>
  </g>

  <!-- Bottom Note -->
  <g transform="translate(100, 760)">
    <text x="600" y="0" font-family="Inter, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">

        <text x="10" y="14" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="#ffffff" text-anchor="middle">✓</text>
        <text x="35" y="14" font-family="Inter, sans-serif" font-size="16" fill="#e5e7eb">Team collaboration</text>
      </g>

      <g transform="translate(0, 200)">
        <circle cx="10" cy="10" r="8" fill="#10b981"/>
        <text x="10" y="14" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="#ffffff" text-anchor="middle">✓</text>
        <text x="35" y="14" font-family="Inter, sans-serif" font-size="16" fill="#e5e7eb">Priority support</text>

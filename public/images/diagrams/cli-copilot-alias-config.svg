<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900" role="img" aria-labelledby="cli-copilot-alias-config-title cli-copilot-alias-config-desc">
  <title id="cli-copilot-alias-config-title">GitHub Copilot CLI Alias Configuration</title>
  <desc id="cli-copilot-alias-config-desc">A guide showing how to set up and use aliases with GitHub Copilot CLI for faster command execution.</desc>

  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>

    <!-- GitHub Gradient -->
    <linearGradient id="github-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f6feb;stop-opacity:1" />
    </linearGradient>

    <!-- Purple Gradient -->
    <linearGradient id="purple-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1400" height="900" fill="url(#bg-gradient)"/>

  <!-- Title -->
  <text x="700" y="60" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="36" fill="#ffffff">
    Alias Configuration
  </text>
  <text x="700" y="95" text-anchor="middle" font-family="'Inter', sans-serif" font-size="18" fill="#9ca3af">
    Create shortcuts for your most common commands
  </text>

  <!-- What is Alias Section -->
  <g transform="translate(100, 140)">
    <rect x="0" y="0" width="600" height="200" rx="16" fill="#1a1a2e" stroke="url(#github-gradient)" stroke-width="2"/>

    <text x="300" y="40" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="22" fill="#58a6ff">
      What are Aliases?
    </text>

    <text x="30" y="80" font-family="'Inter', sans-serif" font-size="14" fill="#e0e0e0">
      <tspan x="30" dy="0">Aliases are custom shortcuts that save your frequently used</tspan>
      <tspan x="30" dy="22">commands. Instead of typing long commands repeatedly, create</tspan>
      <tspan x="30" dy="22">short aliases that Copilot will remember and suggest.</tspan>
    </text>

    <rect x="30" y="130" width="540" height="50" rx="10" fill="#0a0a0a" stroke="#10b981" stroke-width="1"/>
    <text x="300" y="162" text-anchor="middle" font-family="'Fira Code', monospace" font-size="14" fill="#10b981">
      gh copilot alias --shell bash
    </text>
  </g>

  <!-- How to Create Section -->
  <g transform="translate(720, 140)">
    <rect x="0" y="0" width="580" height="200" rx="16" fill="#1a1a2e" stroke="url(#purple-gradient)" stroke-width="2"/>

    <text x="290" y="40" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="22" fill="#a855f7">
      How to Create Aliases
    </text>

    <g transform="translate(30, 65)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-weight="600" font-size="14" fill="#ffffff">
        Step 1: Enable alias in your shell
      </text>
      <rect x="0" y="10" width="520" height="35" rx="8" fill="#0a0a0a" stroke="#a855f7" stroke-width="1"/>
      <text x="260" y="33" text-anchor="middle" font-family="'Fira Code', monospace" font-size="11" fill="#a855f7">
        gh copilot alias --shell bash &gt;&gt; ~/.bashrc
      </text>
    </g>

    <g transform="translate(30, 125)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-weight="600" font-size="14" fill="#ffffff">
        Step 2: Restart your terminal
      </text>
      <rect x="0" y="10" width="520" height="35" rx="8" fill="#0a0a0a" stroke="#a855f7" stroke-width="1"/>
      <text x="260" y="33" text-anchor="middle" font-family="'Fira Code', monospace" font-size="11" fill="#a855f7">
        source ~/.bashrc
      </text>
    </g>
  </g>

  <!-- Example Aliases Section -->
  <g transform="translate(100, 370)">
    <rect x="0" y="0" width="1200" height="400" rx="16" fill="#1a1a2e" stroke="url(#github-gradient)" stroke-width="2"/>

    <text x="600" y="40" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="24" fill="#58a6ff">
      Example Aliases to Create
    </text>

    <!-- Alias 1 -->
    <g transform="translate(40, 70)">
      <rect x="0" y="0" width="350" height="140" rx="12" fill="#0a0a0a" opacity="0.5"/>
      <circle cx="30" cy="30" r="20" fill="url(#github-gradient)"/>
      <text x="30" y="36" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="18" fill="#ffffff">
        1
      </text>

      <text x="60" y="25" font-family="'Inter', sans-serif" font-weight="600" font-size="14" fill="#58a6ff">
        Docker Helper
      </text>
      <text x="60" y="45" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        Quick Docker container commands
      </text>

      <rect x="10" y="60" width="330" height="30" rx="6" fill="#0a0a0a" stroke="#58a6ff" stroke-width="1"/>
      <text x="175" y="80" text-anchor="middle" font-family="'Fira Code', monospace" font-size="10" fill="#58a6ff">
        ?? "stop all docker containers"
      </text>

      <text x="10" y="110" font-family="'Inter', sans-serif" font-size="10" fill="#9ca3af">
        â†’ Saves docker stop $(docker ps -q)
      </text>
      <text x="10" y="128" font-family="'Inter', sans-serif" font-size="10" fill="#9ca3af">
        â†’ Accessible via ?? shortcut
      </text>
    </g>

    <!-- Alias 2 -->
    <g transform="translate(425, 70)">
      <rect x="0" y="0" width="350" height="140" rx="12" fill="#0a0a0a" opacity="0.5"/>
      <circle cx="30" cy="30" r="20" fill="url(#purple-gradient)"/>
      <text x="30" y="36" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="18" fill="#ffffff">
        2
      </text>

      <text x="60" y="25" font-family="'Inter', sans-serif" font-weight="600" font-size="14" fill="#a855f7">
        Git Undo
      </text>
      <text x="60" y="45" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        Undo last git operation
      </text>

      <rect x="10" y="60" width="330" height="30" rx="6" fill="#0a0a0a" stroke="#a855f7" stroke-width="1"/>
      <text x="175" y="80" text-anchor="middle" font-family="'Fira Code', monospace" font-size="10" fill="#a855f7">
        git-undo "undo last commit"
      </text>

      <text x="10" y="110" font-family="'Inter', sans-serif" font-size="10" fill="#9ca3af">
        â†’ Stores git reset --soft HEAD~1
      </text>
      <text x="10" y="128" font-family="'Inter', sans-serif" font-size="10" fill="#9ca3af">
        â†’ Type git-undo to use
      </text>
    </g>

    <!-- Alias 3 -->
    <g transform="translate(810, 70)">
      <rect x="0" y="0" width="350" height="140" rx="12" fill="#0a0a0a" opacity="0.5"/>
      <circle cx="30" cy="30" r="20" fill="#10b981"/>
      <text x="30" y="36" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="18" fill="#ffffff">
        3
      </text>

      <text x="60" y="25" font-family="'Inter', sans-serif" font-weight="600" font-size="14" fill="#10b981">
        Port Killer
      </text>
      <text x="60" y="45" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        Kill process on a port
      </text>

      <rect x="10" y="60" width="330" height="30" rx="6" fill="#0a0a0a" stroke="#10b981" stroke-width="1"/>
      <text x="175" y="80" text-anchor="middle" font-family="'Fira Code', monospace" font-size="10" fill="#10b981">
        killport "kill port $1"
      </text>

      <text x="10" y="110" font-family="'Inter', sans-serif" font-size="10" fill="#9ca3af">
        â†’ Interactive parameter support
      </text>
      <text x="10" y="128" font-family="'Inter', sans-serif" font-size="10" fill="#9ca3af">
        â†’ killport 3000 works
      </text>
    </g>

    <!-- More Examples -->
    <g transform="translate(40, 230)">
      <rect x="0" y="0" width="350" height="140" rx="12" fill="#0a0a0a" opacity="0.5"/>
      <circle cx="30" cy="30" r="20" fill="#f59e0b"/>
      <text x="30" y="36" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="18" fill="#ffffff">
        4
      </text>

      <text x="60" y="25" font-family="'Inter', sans-serif" font-weight="600" font-size="14" fill="#f59e0b">
        File Finder
      </text>
      <text x="60" y="45" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        Find files by name quickly
      </text>

      <rect x="10" y="60" width="330" height="30" rx="6" fill="#0a0a0a" stroke="#f59e0b" stroke-width="1"/>
      <text x="175" y="80" text-anchor="middle" font-family="'Fira Code', monospace" font-size="10" fill="#f59e0b">
        ff "find file named $1"
      </text>

      <text x="10" y="110" font-family="'Inter', sans-serif" font-size="10" fill="#9ca3af">
        â†’ Uses find command internally
      </text>
      <text x="10" y="128" font-family="'Inter', sans-serif" font-size="10" fill="#9ca3af">
        â†’ ff package.json
      </text>
    </g>

    <g transform="translate(425, 230)">
      <rect x="0" y="0" width="350" height="140" rx="12" fill="#0a0a0a" opacity="0.5"/>
      <circle cx="30" cy="30" r="20" fill="#ec4899"/>
      <text x="30" y="36" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="18" fill="#ffffff">
        5
      </text>

      <text x="60" y="25" font-family="'Inter', sans-serif" font-weight="600" font-size="14" fill="#ec4899">
        IP Address
      </text>
      <text x="60" y="45" font-family="'Inter', sans-serif" font-size="11" fill="#9ca3af">
        Show current IP address
      </text>

      <rect x="10" y="60" width="330" height="30" rx="6" fill="#0a0a0a" stroke="#ec4899" stroke-width="1"/>
      <text x="175" y="80" text-anchor="middle" font-family="'Fira Code', monospace" font-size="10" fill="#ec4899">
        myip "show my ip address"
      </text>

      <text x="10" y="110" font-family="'Inter', sans-serif" font-size="10" fill="#9ca3af">
        â†’ External IP lookup
      </text>
      <text x="10" y="128" font-family="'Inter', sans-serif" font-size="10" fill="#9ca3af">
        â†’ Works across platforms
      </text>
    </g>

    <!-- Manage Aliases -->
    <g transform="translate(810, 230)">
      <rect x="0" y="0" width="350" height="140" rx="12" fill="url(#github-gradient)" opacity="0.1"/>
      <text x="175" y="30" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="16" fill="#58a6ff">
        Manage Your Aliases
      </text>

      <text x="20" y="60" font-family="'Inter', sans-serif" font-size="11" fill="#e0e0e0">
        <tspan x="20" dy="0">â€¢ List all aliases: gh copilot alias --list</tspan>
        <tspan x="20" dy="18">â€¢ Remove alias: gh copilot alias --remove &lt;name&gt;</tspan>
        <tspan x="20" dy="18">â€¢ Edit alias: gh copilot alias --edit &lt;name&gt;</tspan>
        <tspan x="20" dy="18">â€¢ Export: gh copilot alias --export</tspan>
      </text>

      <rect x="20" y="110" width="310" height="20" rx="6" fill="#10b981" opacity="0.2"/>
      <text x="175" y="125" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" fill="#10b981">
        Aliases sync across your GitHub account
      </text>
    </g>
  </g>

  <!-- Bottom Tips -->
  <g transform="translate(100, 790)">
    <rect x="0" y="0" width="1200" height="80" rx="12" fill="#1a1a2e" stroke="url(#github-gradient)" stroke-width="2"/>
    <text x="600" y="30" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="700" font-size="16" fill="#58a6ff">
      ðŸ’¡ Pro Tips
    </text>
    <text x="600" y="55" text-anchor="middle" font-family="'Inter', sans-serif" font-size="13" fill="#e0e0e0">
      Use descriptive names â€¢ Test aliases before saving â€¢ Share with team â€¢ Keep security in mind
    </text>
  </g>
</svg>

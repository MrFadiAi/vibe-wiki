<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" role="img" aria-labelledby="workflow-ai-pair-programming-title workflow-ai-pair-programming-desc">
  <title id="workflow-ai-pair-programming-title">AI Pair Programming Workflow</title>
  <desc id="workflow-ai-pair-programming-desc">Workflow diagram showing AI pair programming process: Plan → Generate → Review → Iterate with continuous feedback loop.</desc>

  <!-- Background -->
  <rect width="1400" height="800" fill="#0a0a0a"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="cyan-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d9ff"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
    <linearGradient id="purple-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="green-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="orange-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <linearGradient id="pink-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#db2777"/>
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Title -->
  <text x="700" y="60" font-family="Inter, sans-serif" font-size="42" font-weight="700" fill="#ffffff" text-anchor="middle">AI Pair Programming</text>
  <text x="700" y="95" font-family="Inter, sans-serif" font-size="18" fill="#6b7280" text-anchor="middle">Continuous collaboration workflow with AI</text>

  <!-- Central Circle: Human + AI -->
  <g transform="translate(550, 350)">
    <circle cx="150" cy="150" r="120" fill="#1a1a2e" stroke="url(#orange-gradient)" stroke-width="4" filter="url(#glow)"/>

    <!-- Human Icon -->
    <g transform="translate(80, 80)">
      <circle cx="40" cy="30" r="25" fill="#00d9ff"/>
      <path d="M 15 70 Q 40 65 65 70 L 65 100 Q 65 110 55 110 L 25 110 Q 15 110 15 100 Z" fill="#00d9ff"/>
      <text x="40" y="140" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="#00d9ff" text-anchor="middle">YOU</text>
    </g>

    <!-- Plus Sign -->
    <text x="150" y="165" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="#ffffff" text-anchor="middle">+</text>

    <!-- AI Icon -->
    <g transform="translate(140, 80)">
      <circle cx="40" cy="30" r="25" fill="#a855f7"/>
      <text x="40" y="38" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#ffffff" text-anchor="middle">AI</text>
      <text x="40" y="140" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="#a855f7" text-anchor="middle">AI</text>
    </g>

    <text x="150" y="220" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#f59e0b" text-anchor="middle">PAIR</text>
  </g>

  <!-- Step 1: Plan (Top) -->
  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="300" height="100" rx="15" fill="#1a1a2e" stroke="url(#cyan-gradient)" stroke-width="3"/>

    <!-- Step Number -->
    <circle cx="50" cy="50" r="25" fill="#00d9ff"/>
    <text x="50" y="58" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#ffffff" text-anchor="middle">1</text>

    <!-- Content -->
    <text x="100" y="40" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#00d9ff">PLAN</text>
    <text x="100" y="65" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">Describe what you want to build</text>
    <text x="100" y="82" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">AI analyzes requirements</text>
  </g>

  <!-- Step 2: Generate (Right) -->
  <g transform="translate(920, 350)">
    <rect x="0" y="0" width="300" height="100" rx="15" fill="#1a1a2e" stroke="url(#purple-gradient)" stroke-width="3"/>

    <!-- Step Number -->
    <circle cx="50" cy="50" r="25" fill="#a855f7"/>
    <text x="50" y="58" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#ffffff" text-anchor="middle">2</text>

    <!-- Content -->
    <text x="100" y="40" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#a855f7">GENERATE</text>
    <text x="100" y="65" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">AI creates initial code</text>
    <text x="100" y="82" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">Review and adapt as needed</text>
  </g>

  <!-- Step 3: Review (Bottom) -->
  <g transform="translate(550, 620)">
    <rect x="0" y="0" width="300" height="100" rx="15" fill="#1a1a2e" stroke="url(#green-gradient)" stroke-width="3"/>

    <!-- Step Number -->
    <circle cx="50" cy="50" r="25" fill="#10b981"/>
    <text x="50" y="58" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#ffffff" text-anchor="middle">3</text>

    <!-- Content -->
    <text x="100" y="40" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#10b981">REVIEW</text>
    <text x="100" y="65" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">You review the code</text>
    <text x="100" y="82" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">Provide feedback and corrections</text>
  </g>

  <!-- Step 4: Iterate (Left) -->
  <g transform="translate(180, 350)">
    <rect x="0" y="0" width="300" height="100" rx="15" fill="#1a1a2e" stroke="url(#pink-gradient)" stroke-width="3"/>

    <!-- Step Number -->
    <circle cx="50" cy="50" r="25" fill="#ec4899"/>
    <text x="50" y="58" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#ffffff" text-anchor="middle">4</text>

    <!-- Content -->
    <text x="100" y="40" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#ec4899">ITERATE</text>
    <text x="100" y="65" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">AI refines based on feedback</text>
    <text x="100" y="82" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">Loop until satisfied</text>
  </g>

  <!-- Arrows -->
  <!-- Top to Center -->
  <path d="M 700 180 L 700 320" stroke="url(#cyan-gradient)" stroke-width="3" stroke-dasharray="8 4" marker-end="url(#arrowhead)"/>

  <!-- Center to Right -->
  <path d="M 820 400 L 920 400" stroke="url(#purple-gradient)" stroke-width="3" stroke-dasharray="8 4"/>

  <!-- Right to Bottom -->
  <path d="M 800 500 L 800 620" stroke="url(#green-gradient)" stroke-width="3" stroke-dasharray="8 4"/>

  <!-- Bottom to Left -->
  <path d="M 550 670 L 480 670 Q 400 670 400 590 L 400 500" stroke="url(#pink-gradient)" stroke-width="3" stroke-dasharray="8 4"/>

  <!-- Left to Top (Complete the loop) -->
  <path d="M 330 350 L 250 350 Q 150 350 150 250 L 150 180" stroke="url(#cyan-gradient)" stroke-width="3" stroke-dasharray="8 4"/>

  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00d9ff"/>
    </marker>
  </defs>

  <!-- Benefits Panel -->
  <g transform="translate(100, 140)">
    <rect x="0" y="0" width="280" height="180" rx="15" fill="#1a1a2e" stroke="#374151" stroke-width="2"/>
    <text x="140" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#ffffff" text-anchor="middle">Benefits</text>

    <g transform="translate(20, 55)">
      <circle cx="8" cy="8" r="8" fill="#10b981"/>
      <text x="8" y="12" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="#ffffff" text-anchor="middle">✓</text>
      <text x="25" y="12" font-family="Inter, sans-serif" font-size="13" fill="#e5e7eb">Faster development</text>
    </g>

    <g transform="translate(20, 85)">
      <circle cx="8" cy="8" r="8" fill="#10b981"/>
      <text x="8" y="12" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="#ffffff" text-anchor="middle">✓</text>
      <text x="25" y="12" font-family="Inter, sans-serif" font-size="13" fill="#e5e7eb">Learn new patterns</text>
    </g>

    <g transform="translate(20, 115)">
      <circle cx="8" cy="8" r="8" fill="#10b981"/>
      <text x="8" y="12" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="#ffffff" text-anchor="middle">✓</text>
      <text x="25" y="12" font-family="Inter, sans-serif" font-size="13" fill="#e5e7eb">Reduce cognitive load</text>
    </g>

    <g transform="translate(20, 145)">
      <circle cx="8" cy="8" r="8" fill="#10b981"/>
      <text x="8" y="12" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="#ffffff" text-anchor="middle">✓</text>
      <text x="25" y="12" font-family="Inter, sans-serif" font-size="13" fill="#e5e7eb">Continuous improvement</text>
    </g>
  </g>

  <!-- Tips Panel -->
  <g transform="translate(1020, 580)">
    <rect x="0" y="0" width="280" height="180" rx="15" fill="#1a1a2e" stroke="#374151" stroke-width="2"/>
    <text x="140" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#ffffff" text-anchor="middle">Pro Tips</text>

    <g transform="translate(20, 55)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">• Be specific in your prompts</text>
    </g>

    <g transform="translate(20, 85)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">• Review AI code carefully</text>
    </g>

    <g transform="translate(20, 115)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">• Iterate in small steps</text>
    </g>

    <g transform="translate(20, 145)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="13" fill="#9ca3af">• Trust but verify</text>
    </g>
  </g>
</svg>
